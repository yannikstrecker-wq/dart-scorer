<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Dart Turnier</title>

<style>
:root{
  --green:#1e7f4f;
  --red:#b8322a;
  --gold:#d4af37;
  --bg:#050806;
  --text:#f5f5f5;
  --muted:#9aa4a1;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b5e3a 0%,#050806 70%);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  padding:10px;
}
.app{max-width:1200px;margin:auto}

/* HEADER */
.header{
  text-align:center;
  padding:12px;
  border:2px solid var(--gold);
  border-radius:14px;
  background:#000;
  margin-bottom:12px;
}
.header h1{margin:0;color:var(--gold)}
.header p{margin:4px 0 0;font-size:13px;color:#aaa}

/* PANELS */
.panel{
  background:#111;
  padding:12px;
  border-radius:14px;
  margin-bottom:12px;
}

/* SETUP */
.setup input{
  width:100%;
  padding:10px;
  margin-bottom:6px;
  font-size:16px;
  font-weight:700;
  border-radius:8px;
  border:none;
  text-align:center;
}

/* TABLES */
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{border-bottom:1px solid #333;padding:6px;text-align:center}
th{color:var(--gold)}
.qualify{color:#9cffc8}

/* MATCH */
.scores{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.playerBox{
  background:#000;
  border:2px solid #0f5d35;
  border-radius:12px;
  padding:10px;
}
.playerBox.active{border-color:var(--gold)}
.score{font-size:42px;font-weight:900}
.throws{text-align:center;margin-top:6px;font-weight:800;color:#9cffc8}

/* INPUT */
.modes{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
.mode{
  padding:10px;font-weight:900;border-radius:10px;
  border:2px solid #0f5d35;background:#000
}
.mode.active.single{background:#333}
.mode.active.double{background:var(--green);color:#000}
.mode.active.triple{background:var(--red)}

.numbers{
  display:grid;grid-template-columns:repeat(5,1fr);gap:6px
}
.num{
  padding:14px;font-size:18px;font-weight:900;
  background:#000;color:#eaeaea;
  border:2px solid #0f5d35;border-radius:10px
}
.bull{color:#ffd700}

/* ACTIONS */
.actions{
  display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px
}
.btn{
  padding:14px;font-size:16px;font-weight:900;
  border-radius:12px;border:none
}
.green{background:var(--green);color:#000}
.red{background:var(--red);color:#fff}

/* FLOAT BUTTONS */
.statBtn,.calBtn{
  position:fixed;
  bottom:14px;
  background:var(--gold);
  color:#000;
  font-weight:900;
  border-radius:50%;
  border:none;
  font-size:18px;
  padding:12px 14px;
}
.statBtn{right:14px}
.calBtn{left:14px}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999
}
.overlay.show{display:flex}
.box{
  background:#000;
  padding:24px;
  border-radius:16px;
  border:3px solid var(--gold);
  width:90%;
  max-width:520px
}
.matchRow{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #333
}
.matchRow.live{color:var(--gold)}
.matchRow.done{color:#9cffc8}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1>üéØ Dart Turnier</h1>
  <p>6 Spieler ¬∑ Gruppen ‚Üí KO ¬∑ Best of 3 ¬∑ Double Out</p>
</div>

<!-- SETUP -->
<div class="panel setup" id="setup">
  <h3>Spielernamen eingeben</h3>
  <input id="p0" placeholder="Spieler A1">
  <input id="p1" placeholder="Spieler A2">
  <input id="p2" placeholder="Spieler A3">
  <input id="p3" placeholder="Spieler B1">
  <input id="p4" placeholder="Spieler B2">
  <input id="p5" placeholder="Spieler B3">
  <button class="btn green" onclick="startTournament()">Turnier starten</button>
</div>

<!-- TURNIER -->
<div id="tournament" style="display:none">

<div class="panel">
  <h3>Gruppentabellen</h3>
  <div id="groupTables"></div>
</div>

<div class="panel">
  <h3 id="stageTitle">Gruppenphase</h3>
</div>

<div class="panel">
  <h2 id="matchTitle"></h2>
  <div class="scores">
    <div class="playerBox active" id="box0">
      <div id="name0"></div>
      <div class="score" id="score0">501</div>
      Legs: <span id="legs0">0</span>
    </div>
    <div class="playerBox" id="box1">
      <div id="name1"></div>
      <div class="score" id="score1">501</div>
      Legs: <span id="legs1">0</span>
    </div>
  </div>
  <div class="throws" id="throws">Aufnahme: ‚Äì</div>
</div>

<div class="panel">
  <div class="modes">
    <button class="mode single active" onclick="setMode(1)">SINGLE</button>
    <button class="mode double" onclick="setMode(2)">DOUBLE</button>
    <button class="mode triple" onclick="setMode(3)">TRIPLE</button>
  </div>
  <div class="numbers" id="numbers"></div>
  <div class="actions">
    <button class="btn red" onclick="undo()">Undo</button>
    <button class="btn green" onclick="nextTurn()">Weiter</button>
  </div>
</div>

</div>

<!-- FLOAT BUTTONS -->
<button class="calBtn" onclick="openMatches()">üìÖ</button>
<button class="statBtn" onclick="openStats()">üìä</button>

<!-- MATCH OVERLAY -->
<div class="overlay" id="matchOverlay">
  <div class="box">
    <h2>Spiel√ºbersicht</h2>
    <div id="matchList"></div><br>
    <button class="btn green" onclick="closeMatches()">Schlie√üen</button>
  </div>
</div>

<!-- STATS OVERLAY -->
<div class="overlay" id="statsOverlay">
  <div class="box">
    <h2>Statistik</h2>
    <div id="statsContent"></div><br>
    <button class="btn green" onclick="closeStats()">Schlie√üen</button>
  </div>
</div>

<!-- WINNER -->
<div class="overlay" id="winnerOverlay">
  <div class="box" style="text-align:center">
    <h1>üèÜ Turniersieger</h1>
    <h2 id="winnerName"></h2>
    <p style="margin-top:20px;font-size:18px">
      Steve, du hast einen sch√∂nen Weihnachtsbaum üéÑ
    </p>
  </div>
</div>

<script>
/* ===== STATE ===== */
let players=[],stats=[];
let groups=[],groupMatches=[],koMatches=[];
let stage="groups",matchIndex=0;
let scores=[501,501],legs=[0,0],current=0,throws=0,history=[],mode=1;

/* ===== START ===== */
function startTournament(){
  players=[p0,p1,p2,p3,p4,p5].map((i,n)=>i.value||`Spieler ${n+1}`);
  stats=players.map(()=>({darts:0,points:0}));

  groups=[
    {name:"Gruppe A",idx:[0,1,2],wins:[0,0,0],legs:[0,0,0]},
    {name:"Gruppe B",idx:[3,4,5],wins:[0,0,0],legs:[0,0,0]}
  ];

  groupMatches=[
    {a:0,b:1,stage:"Gruppe A"},
    {a:3,b:4,stage:"Gruppe B"},
    {a:0,b:2,stage:"Gruppe A"},
    {a:3,b:5,stage:"Gruppe B"},
    {a:1,b:2,stage:"Gruppe A"},
    {a:4,b:5,stage:"Gruppe B"}
  ];

  setup.style.display="none";
  tournament.style.display="block";

  buildNumbers();
  renderTables();
  loadMatch();
}

/* ===== INPUT ===== */
function buildNumbers(){
  numbers.innerHTML="";
  for(let i=1;i<=20;i++)addNum(i);
  addNum(25,"Bull","bull");
  addNum(50,"DBull","bull");
  addNum(0,"0");
}
function addNum(v,l,c){
  const b=document.createElement("button");
  b.className="num "+(c||"");
  b.textContent=l||v;
  b.onclick=()=>throwDart(v);
  numbers.appendChild(b);
}

/* ===== GAME ===== */
function getMatch(){
  return stage==="groups"?groupMatches[matchIndex]:koMatches[matchIndex];
}
function loadMatch(){
  scores=[501,501];legs=[0,0];current=0;throws=0;history=[];
  const m=getMatch();
  name0.textContent=players[m.a];
  name1.textContent=players[m.b];
  matchTitle.textContent=`${m.stage}: ${players[m.a]} vs ${players[m.b]}`;
  updateUI();updateThrows();updateMatchList();
}
function throwDart(v){
  if(throws>=3)return;
  let val=v<=20?v*mode:v;
  scores[current]-=val;
  history.push((mode===2?"D":mode===3?"T":"")+v);
  stats[getMatch()[current===0?"a":"b"]].darts++;
  stats[getMatch()[current===0?"a":"b"]].points+=val;
  throws++;setMode(1);
  updateUI();updateThrows();
}
function undo(){
  if(!history.length)return;
  const last=history.pop();
  scores[current]+=parseInt(last.replace(/\D/g,""));
  throws--;updateUI();updateThrows();
}
function nextTurn(){
  if(scores[current]===0){
    legs[current]++;
    if(legs[current]===2){
      finishMatch();
      return;
    }
    scores=[501,501];
  }
  current=1-current;throws=0;history=[];
  updateUI();updateThrows();
}
function finishMatch(){
  const m=getMatch();
  const winner=current===0?m.a:m.b;

  if(stage==="groups"){
    const g=groups[m.stage==="Gruppe A"?0:1];
    const idx=g.idx.indexOf(winner);
    g.wins[idx]++;g.legs[idx]+=legs[current];
  }

  matchIndex++;
  if(stage==="groups" && matchIndex===groupMatches.length){
    buildKO();return;
  }
  if(stage==="ko" && matchIndex===koMatches.length){
    showWinner(winner);return;
  }
  loadMatch();
}

/* ===== KO ===== */
function buildKO(){
  stage="ko";matchIndex=0;
  stageTitle.textContent="KO-Phase";
  groups.forEach(g=>{
    g.rank=[0,1,2].sort((a,b)=>g.wins[b]-g.wins[a]||g.legs[b]-g.legs[a]);
  });
  koMatches=[
    {a:groups[0].idx[groups[0].rank[0]],b:groups[1].idx[groups[1].rank[1]],stage:"Halbfinale"},
    {a:groups[1].idx[groups[1].rank[0]],b:groups[0].idx[groups[0].rank[1]],stage:"Halbfinale"},
    {final:true}
  ];
  renderTables();
  loadMatch();
}

/* ===== UI ===== */
function renderTables(){
  groupTables.innerHTML="";
  groups.forEach(g=>{
    let order=[0,1,2].sort((a,b)=>g.wins[b]-g.wins[a]||g.legs[b]-g.legs[a]);
    let html=`<h4>${g.name}</h4><table><tr><th>Spieler</th><th>Siege</th><th>Legs</th></tr>`;
    order.forEach((i,idx)=>{
      html+=`<tr class="${idx<2?'qualify':''}">
        <td>${players[g.idx[i]]}</td><td>${g.wins[i]}</td><td>${g.legs[i]}</td></tr>`;
    });
    html+="</table>";
    groupTables.innerHTML+=html;
  });
}
function updateUI(){
  score0.textContent=scores[0];
  score1.textContent=scores[1];
  legs0.textContent=legs[0];
  legs1.textContent=legs[1];
  box0.classList.toggle("active",current===0);
  box1.classList.toggle("active",current===1);
}
function updateThrows(){
  throws.textContent=history.length?"Aufnahme: "+history.join(" | "):"Aufnahme: ‚Äì";
}

/* ===== OVERLAYS ===== */
function openMatches(){
  updateMatchList();
  matchOverlay.classList.add("show");
}
function closeMatches(){matchOverlay.classList.remove("show");}
function updateMatchList(){
  matchList.innerHTML="";
  const list=stage==="groups"?groupMatches:groupMatches.concat(koMatches);
  list.forEach((m,i)=>{
    const d=document.createElement("div");
    d.className="matchRow "+(i===matchIndex?"live":"");
    d.innerHTML=`<span>${m.stage}: ${players[m.a]||""} ${m.b!==undefined?"vs "+players[m.b]:""}</span>`;
    matchList.appendChild(d);
  });
}
function openStats(){
  let html="<table><tr><th>Spieler</th><th>Darts</th><th>√ò</th></tr>";
  stats.forEach((s,i)=>{
    const avg=s.darts?((s.points/s.darts)*3).toFixed(1):"0.0";
    html+=`<tr><td>${players[i]}</td><td>${s.darts}</td><td>${avg}</td></tr>`;
  });
  html+="</table>";
  statsContent.innerHTML=html;
  statsOverlay.classList.add("show");
}
function closeStats(){statsOverlay.classList.remove("show");}
function setMode(m){
  mode=m;
  document.querySelectorAll(".mode").forEach(b=>b.classList.remove("active"));
  document.querySelector(`.mode.${m===1?"single":m===2?"double":"triple"}`).classList.add("active");
}
function showWinner(idx){
  winnerName.textContent=players[idx];
  winnerOverlay.classList.add("show");
}
</script>
</body>
</html>
