<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Dart Turnier</title>

<style>
:root{
  --green:#1e7f4f;
  --red:#b8322a;
  --gold:#d4af37;
  --bg:#050806;
  --text:#f5f5f5;
  --muted:#9aa4a1;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b5e3a 0%,#050806 70%);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  padding:10px;
}
.app{max-width:1200px;margin:auto}

/* HEADER */
.header{
  text-align:center;
  padding:12px;
  border:2px solid var(--gold);
  border-radius:14px;
  background:#000;
  margin-bottom:12px;
}
.header h1{margin:0;color:var(--gold)}
.header p{margin:4px 0 0;font-size:13px;color:#aaa}

/* PANELS */
.panel{
  background:#111;
  padding:12px;
  border-radius:14px;
  margin-bottom:12px;
}

/* MATCH */
.scores{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.playerBox{
  background:#000;
  border:2px solid #0f5d35;
  border-radius:12px;
  padding:10px;
}
.playerBox.active{border-color:var(--gold)}
.score{font-size:42px;font-weight:900}

/* THROWS */
.throws{text-align:center;margin-top:6px;font-weight:800;color:#9cffc8}

/* INPUT */
.modes{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
.mode{
  padding:10px;font-weight:900;border-radius:10px;
  border:2px solid #0f5d35;background:#000
}
.mode.active.single{background:#333}
.mode.active.double{background:var(--green);color:#000}
.mode.active.triple{background:var(--red)}

.numbers{
  display:grid;grid-template-columns:repeat(5,1fr);gap:6px
}
.num{
  padding:14px;font-size:18px;font-weight:900;
  background:#000;color:#eaeaea;
  border:2px solid #0f5d35;border-radius:10px
}
.bull{color:#ffd700}
.num:disabled{opacity:.3}

.actions{
  display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px
}
.btn{
  padding:14px;font-size:16px;font-weight:900;
  border-radius:12px;border:none
}
.green{background:var(--green);color:#000}
.red{background:var(--red);color:#fff}

/* FLOAT BUTTONS */
.statBtn,.calBtn{
  position:fixed;bottom:14px;
  background:var(--gold);color:#000;
  font-weight:900;border-radius:50%;
  border:none;font-size:18px;
  padding:12px 14px
}
.statBtn{right:14px}
.calBtn{left:14px}

/* OVERLAY */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;align-items:center;justify-content:center;
  z-index:999
}
.overlay.show{display:flex}
.box{
  background:#000;padding:24px;
  border-radius:16px;border:3px solid var(--gold);
  width:90%;max-width:520px
}
.matchRow{
  display:flex;justify-content:space-between;
  padding:6px 0;border-bottom:1px solid #333
}
.matchRow.done{color:#9cffc8}
.matchRow.live{color:var(--gold)}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1>ðŸŽ¯ Dart Turnier</h1>
  <p>6 Spieler Â· Gruppen â†’ KO Â· Best of 3 Â· Double Out</p>
</div>

<div class="panel">
  <h2 id="matchTitle"></h2>
  <div class="scores">
    <div class="playerBox active" id="box0">
      <div id="name0"></div>
      <div class="score" id="score0">501</div>
      Legs: <span id="legs0">0</span>
    </div>
    <div class="playerBox" id="box1">
      <div id="name1"></div>
      <div class="score" id="score1">501</div>
      Legs: <span id="legs1">0</span>
    </div>
  </div>
  <div class="throws" id="throws">Aufnahme: â€“</div>
</div>

<div class="panel">
  <div class="modes">
    <button class="mode single active" onclick="setMode(1)">SINGLE</button>
    <button class="mode double" onclick="setMode(2)">DOUBLE</button>
    <button class="mode triple" onclick="setMode(3)">TRIPLE</button>
  </div>
  <div class="numbers" id="numbers"></div>
  <div class="actions">
    <button class="btn red" onclick="undo()">Undo</button>
    <button class="btn green" onclick="nextTurn()">Weiter</button>
  </div>
</div>

</div>

<button class="calBtn" onclick="openMatches()">ðŸ“…</button>
<button class="statBtn" onclick="openStats()">ðŸ“Š</button>

<!-- MATCH LIST -->
<div class="overlay" id="matchOverlay">
  <div class="box">
    <h2>SpielÃ¼bersicht</h2>
    <div id="matchList"></div><br>
    <button class="btn green" onclick="closeMatches()">SchlieÃŸen</button>
  </div>
</div>

<!-- STATS -->
<div class="overlay" id="statsOverlay">
  <div class="box">
    <h2>Statistik</h2>
    <div id="statsContent"></div><br>
    <button class="btn green" onclick="closeStats()">SchlieÃŸen</button>
  </div>
</div>

<script>
/* ===== SETUP ===== */
const players=["A1","A2","A3","B1","B2","B3"];
const stats=players.map(()=>({matches:0,wins:0,legs:0,darts:0,points:0}));

/* Gruppe A + B im Wechsel */
const matches=[
  {a:0,b:1,group:"A",done:false},
  {a:3,b:4,group:"B",done:false},
  {a:0,b:2,group:"A",done:false},
  {a:3,b:5,group:"B",done:false},
  {a:1,b:2,group:"A",done:false},
  {a:4,b:5,group:"B",done:false}
];

let matchIndex=0;
let scores=[501,501],legs=[0,0],current=0,throws=0,history=[],mode=1;

/* INPUT */
const nums=document.getElementById("numbers");
for(let i=1;i<=20;i++)addNum(i);
addNum(25,"Bull","bull");addNum(50,"DBull","bull");addNum(0,"0");
function addNum(v,l,c){
  const b=document.createElement("button");
  b.className="num "+(c||"");
  b.textContent=l||v;
  b.onclick=()=>throwDart(v);
  nums.appendChild(b);
}

/* GAME */
function loadMatch(){
  scores=[501,501];legs=[0,0];current=0;throws=0;history=[];
  const m=matches[matchIndex];
  name0.textContent=players[m.a];
  name1.textContent=players[m.b];
  matchTitle.textContent=`Gruppe ${m.group}: ${players[m.a]} vs ${players[m.b]}`;
  updateUI();updateThrows();
}
function throwDart(v){
  if(throws>=3)return;
  let val=v<=20?v*mode:v;
  scores[current]-=val;
  history.push((mode===2?"D":mode===3?"T":"")+v);
  throws++;setMode(1);
  updateUI();updateThrows();
}
function undo(){
  if(!history.length)return;
  const last=history.pop();
  scores[current]+=parseInt(last.replace(/\D/g,""));
  throws--;updateUI();updateThrows();
}
function nextTurn(){
  if(scores[current]===0){
    legs[current]++;
    if(legs[current]===2){
      matches[matchIndex].done=true;
      matchIndex++;
      loadMatch();return;
    }
    scores=[501,501];
  }
  current=1-current;throws=0;history=[];
  updateUI();updateThrows();
}

/* UI */
function updateUI(){
  score0.textContent=scores[0];
  score1.textContent=scores[1];
  legs0.textContent=legs[0];
  legs1.textContent=legs[1];
  box0.classList.toggle("active",current===0);
  box1.classList.toggle("active",current===1);
}
function updateThrows(){
  throwsEl.textContent=history.length?"Aufnahme: "+history.join(" | "):"Aufnahme: â€“";
}

/* MATCH OVERLAY */
function openMatches(){
  matchList.innerHTML="";
  matches.forEach((m,i)=>{
    const d=document.createElement("div");
    d.className="matchRow "+(i===matchIndex?"live":m.done?"done":"");
    d.innerHTML=`<span>${players[m.a]} vs ${players[m.b]}</span><span>${m.done?"âœ“":""}</span>`;
    matchList.appendChild(d);
  });
  matchOverlay.classList.add("show");
}
function closeMatches(){matchOverlay.classList.remove("show");}

/* STATS */
function openStats(){
  let html="<table><tr><th>Spieler</th><th>Darts</th><th>Ã˜</th></tr>";
  stats.forEach((s,i)=>{
    const avg=s.darts?((s.points/s.darts)*3).toFixed(1):"0.0";
    html+=`<tr><td>${players[i]}</td><td>${s.darts}</td><td>${avg}</td></tr>`;
  });
  html+="</table>";
  statsContent.innerHTML=html;
  statsOverlay.classList.add("show");
}
function closeStats(){statsOverlay.classList.remove("show");}

function setMode(m){
  mode=m;
  document.querySelectorAll(".mode").forEach(b=>b.classList.remove("active"));
  document.querySelector(`.mode.${m===1?"single":m===2?"double":"triple"}`).classList.add("active");
}

loadMatch();
</script>
</body>
</html>
