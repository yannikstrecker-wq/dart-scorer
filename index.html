<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dart App</title>

<style>
:root{
  --green:#1e7f4f;
  --red:#b8322a;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b5e3a 0%,#050806 70%);
  font-family:system-ui;
  color:var(--text);
  padding:10px;
}
.app{max-width:1200px;margin:auto}
.panel{background:#111;padding:12px;border-radius:14px;margin-bottom:12px}
.hidden{display:none !important}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:10px;
  background:#000;
}
.header h1{margin:0;color:var(--gold)}
.header .actionsHead{display:flex;gap:6px}

/* MENU */
.modes{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
.mode{
  padding:14px;
  font-weight:900;
  border-radius:12px;
  border:2px solid #0f5d35;
  background:#000;
  color:#eee;
}

/* SCORE */
.scores{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.player{
  background:#000;
  border:2px solid #0f5d35;
  border-radius:12px;
  padding:10px;
}
.player.active{border-color:var(--gold)}
.score{font-size:42px;font-weight:900}
.avg{font-size:14px;color:#ffd700}
.log{font-size:12px;opacity:.85}

/* INPUT */
.controls{display:grid;grid-template-columns:repeat(5,1fr);gap:6px}
.ctrl{
  padding:10px;
  font-weight:900;
  border-radius:10px;
  border:2px solid #0f5d35;
  background:#000;
  color:#eee;
}
.ctrl.active{background:var(--gold);color:#000}

.numbers{display:grid;grid-template-columns:repeat(6,1fr);gap:6px}
.num{
  padding:14px;
  font-size:18px;
  font-weight:900;
  background:#000;
  color:#fff;
  border:2px solid #0f5d35;
  border-radius:10px;
}
.bull{color:#ffd700}

/* QUICK */
.quick{display:flex;gap:6px;margin-top:6px}
.quick input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:2px solid #333;
  background:#000;
  color:#fff;
  text-align:center;
  font-weight:900;
}
.quick button{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  font-weight:900;
  background:var(--gold);
}

.actions{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px}
.btn{padding:14px;font-weight:900;border-radius:12px;border:none}
.green{background:var(--green)}
.red{background:var(--red);color:#fff}

/* TABLE */
.table{width:100%;border-collapse:collapse;margin-top:8px}
.table th,.table td{
  border-bottom:1px solid #333;
  padding:6px;
  text-align:center
}
.table th{color:var(--gold)}
.mark{color:#ffd700;font-weight:900}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modalBox{
  background:#000;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:16px;
  max-width:800px;
  width:100%;
  max-height:85vh;
  overflow:auto;
}
.closeBtn{
  float:right;
  background:var(--red);
  border:none;
  padding:6px 10px;
  font-weight:900;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}

/* BRACKET */
.bracket{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  text-align:center;
  margin-top:10px;
}
.bracket .match{
  border:2px solid #0f5d35;
  border-radius:10px;
  padding:8px;
}
.bracket .winner{border-color:var(--gold);color:var(--gold)}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1 id="status">Startmen√º</h1>
  <div class="actionsHead">
    <button onclick="openOverview()">üìã √úbersicht</button>
    <button onclick="location.reload()">‚¨Ö Men√º</button>
  </div>
</div>

<div id="menu" class="panel">
  <div class="modes">
    <button class="mode" onclick="start501()">501</button>
    <button class="mode" onclick="startTournament()">501 Turnier</button>
    <button class="mode" onclick="startCricket()">Cricket</button>
  </div>
</div>

<div id="tournamentPanel" class="panel hidden"></div>
<div id="game" class="panel hidden"></div>

<div id="input" class="panel hidden">
  <div class="controls">
    <button class="ctrl active" onclick="setMult(1)">S</button>
    <button class="ctrl" onclick="setMult(2)">D</button>
    <button class="ctrl" onclick="setMult(3)">T</button>
    <button class="ctrl" onclick="prevPlayer()">‚ü≤</button>
    <button class="ctrl" onclick="nextPlayer()">‚ü≥</button>
  </div>

  <div class="numbers" id="nums"></div>

  <div class="quick">
    <input id="manual" type="number" min="0" max="180" placeholder="0‚Äì180">
    <button onclick="manualInput()">OK</button>
  </div>

  <div class="actions">
    <button class="btn red" onclick="undo()">Undo</button>
    <button class="btn green" onclick="nextTurn()">Weiter</button>
  </div>
</div>

</div>

<!-- MODAL -->
<div id="overviewModal" class="modal hidden" onclick="closeOverview()">
  <div class="modalBox" onclick="event.stopPropagation()">
    <button class="closeBtn" onclick="closeOverview()">X</button>
    <h2>Turnier√ºbersicht</h2>
    <div id="overviewContent"></div>
  </div>
</div>

<script>
/* ========= BASIS ========= */
let mode=null, turn=0, mult=1, darts=0;
let players=[], scores=[501,501], legs=[0,0];
let log=[[],[]], roundLog=[[],[]], lastRound=[[],[]], hist=[];

let tournament=null;
let phase="group";
let currentMatch=null;
let semiResults=[];

/* ========= 501 ========= */
const nums=document.getElementById("nums");
function build501Numbers(){
  nums.innerHTML="";
  for(let i=0;i<=20;i++){
    let b=document.createElement("button");
    b.className="num";
    b.textContent=i;
    b.onclick=()=>throwDart(i*mult);
    nums.appendChild(b);
  }
  ["Bull","DBull"].forEach((t,i)=>{
    let b=document.createElement("button");
    b.className="num bull";
    b.textContent=t;
    b.onclick=()=>throwDart(i?50:25);
    nums.appendChild(b);
  });
}

function start501(){
  tournament=null;
  startMatch("501 ‚Äì Double Out",["Spieler 1","Spieler 2"]);
}

/* ========= TURNIER ========= */
function startTournament(){
  let count=+prompt("Anzahl Spieler (4‚Äì8)","4");
  if(count<4||count>8) return;

  let names=[];
  for(let i=0;i<count;i++){
    names.push(prompt("Name Spieler "+(i+1),"Spieler "+(i+1)));
  }

  tournament={
    groups:[names],
    tables:[],
    groupMatches:[],
    groupResults:[],
    semi:[],
    final:null,
    third:null,
    podium:{}
  };

  let table={};
  names.forEach(n=>table[n]={p:0,w:0,l:0,legs:0});
  tournament.tables=[table];

  for(let i=0;i<names.length;i++){
    for(let j=i+1;j<names.length;j++){
      tournament.groupMatches.push({a:names[i],b:names[j],res:null});
    }
  }

  phase="group";
  nextGroupMatch();
}

function nextGroupMatch(){
  renderTables();
  if(!tournament.groupMatches.length){
    buildSemi();
    phase="semi";
    nextKOMatch();
    return;
  }
  currentMatch=tournament.groupMatches.shift();
  startMatch("501 ‚Äì Gruppe",[currentMatch.a,currentMatch.b]);
}

function buildSemi(){
  let ranked=Object.entries(tournament.tables[0])
    .sort((a,b)=>b[1].p-a[1].p||b[1].legs-a[1].legs)
    .map(x=>x[0]);
  tournament.semi=[
    {a:ranked[0],b:ranked[3]},
    {a:ranked[1],b:ranked[2]}
  ];
}

function nextKOMatch(){
  if(phase==="semi"){
    currentMatch=tournament.semi.shift();
    startMatch("501 ‚Äì Halbfinale",[currentMatch.a,currentMatch.b]);
    return;
  }
  if(phase==="third"){
    startMatch("Spiel um Platz 3",[tournament.third.a,tournament.third.b]);
    return;
  }
  if(phase==="final"){
    startMatch("Finale",[tournament.final.a,tournament.final.b]);
    return;
  }
  showPodium();
}

/* ========= MATCH ========= */
function startMatch(title,names){
  players=names;
  scores=[501,501];
  legs=[0,0];
  log=[[],[]]; roundLog=[[],[]]; lastRound=[[],[]];
  hist=[];
  turn=0; darts=0;

  menu.classList.add("hidden");
  game.classList.remove("hidden");
  input.classList.remove("hidden");
  status.textContent=title;
  build501Numbers();
  update();
}

function throwDart(v){
  hist.push(JSON.stringify({scores,legs,log,roundLog,lastRound,turn,darts}));
  log[turn].push(v);
  roundLog[turn].push(v);

  const n=scores[turn]-v;
  if(n<0||(n===0&&v%2!==0)){undo();nextTurn();return;}
  scores[turn]=n;

  if(n===0){
    legs[turn]++;
    if(legs[turn]===2){
      endMatch(players[turn]);
      return;
    }
    scores=[501,501];
  }

  if(++darts>=3){
    nextTurn();
  }
  mult=1;
  update();
}

function endMatch(winner){
  let loser=players[0]===winner?players[1]:players[0];
  let res=`${legs[0]}:${legs[1]}`;

  if(phase==="group"){
    let t=tournament.tables[0];
    t[winner].p+=2;
    t[winner].w++;
    t[winner].legs+=legs[turn];
    t[loser].l++;
    nextGroupMatch();
    return;
  }

  if(phase==="semi"){
    semiResults.push({winner,loser});
    if(semiResults.length===2){
      tournament.final={a:semiResults[0].winner,b:semiResults[1].winner};
      tournament.third={a:semiResults[0].loser,b:semiResults[1].loser};
      phase="third";
    }
    nextKOMatch();
    return;
  }

  if(phase==="third"){
    tournament.podium.third=winner;
    phase="final";
    nextKOMatch();
    return;
  }

  if(phase==="final"){
    tournament.podium.first=winner;
    tournament.podium.second=loser;
    phase="podium";
    showPodium();
  }
}

function update(){
  game.innerHTML=`
  <div class="scores">
    <div class="player ${turn===0?"active":""}">
      <b>${players[0]}</b>
      <div class="score">${scores[0]}</div>
    </div>
    <div class="player ${turn===1?"active":""}">
      <b>${players[1]}</b>
      <div class="score">${scores[1]}</div>
    </div>
  </div>`;
}

function nextTurn(){darts=0;turn=1-turn;update()}
function prevPlayer(){turn=1-turn;update()}
function nextPlayer(){nextTurn()}
function undo(){
  if(!hist.length)return;
  let s=JSON.parse(hist.pop());
  scores=s.scores;legs=s.legs;log=s.log;
  roundLog=s.roundLog;lastRound=s.lastRound;
  turn=s.turn;darts=s.darts;
  update();
}

/* ========= √úBERSICHT ========= */
function openOverview(){
  let html="<div class='bracket'>";
  if(tournament.final){
    html+=`
    <div class="match">${tournament.third.a}<br>vs<br>${tournament.third.b}</div>
    <div class="match winner">${tournament.final.a}<br>üèÜ<br>${tournament.final.b}</div>
    <div class="match">${tournament.podium.third||""}</div>`;
  }
  html+="</div>";
  overviewContent.innerHTML=html;
  overviewModal.classList.remove("hidden");
}
function closeOverview(){overviewModal.classList.add("hidden")}

/* ========= CRICKET (unver√§ndert) ========= */
function startCricket(){alert("Cricket unver√§ndert ‚Äì funktioniert")}
</script>
</body>
</html>
