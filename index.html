<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Dart Turnier</title>

<style>
:root{
  --green:#1e7f4f;
  --red:#b8322a;
  --gold:#d4af37;
  --bg:#050806;
  --text:#f5f5f5;
  --muted:#9aa4a1;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b5e3a 0%,#050806 70%);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  padding:10px;
}
.app{max-width:1200px;margin:auto}

/* HEADER */
.header{
  text-align:center;
  padding:12px;
  border:2px solid var(--gold);
  border-radius:14px;
  background:#000;
  margin-bottom:12px;
}

/* PANELS */
.panel{
  background:#111;
  padding:12px;
  border-radius:14px;
  margin-bottom:12px;
}

/* SETUP */
.setup input{
  width:100%;
  padding:10px;
  margin-bottom:6px;
  font-size:16px;
  font-weight:700;
  border-radius:8px;
  border:none;
  text-align:center;
}

/* TABLES */
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{border-bottom:1px solid #333;padding:6px;text-align:center}
th{color:var(--gold)}
.qualify{color:#9cffc8}

/* MATCH */
.scores{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.playerBox{
  background:#000;
  border:2px solid #0f5d35;
  border-radius:12px;
  padding:10px;
}
.playerBox.active{border-color:var(--gold)}
.score{font-size:42px;font-weight:900}
.throws{text-align:center;margin-top:6px;font-weight:800;color:#9cffc8}
.checkout{text-align:center;font-weight:700;color:#ffd700}

/* INPUT */
.modes{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
.mode{
  padding:10px;font-weight:900;border-radius:10px;
  border:2px solid #0f5d35;background:#000
}
.mode.active.single{background:#333}
.mode.active.double{background:var(--green);color:#000}
.mode.active.triple{background:var(--red)}

.numbers{
  display:grid;grid-template-columns:repeat(5,1fr);gap:6px
}
.num{
  padding:14px;font-size:18px;font-weight:900;
  background:#000;color:#eaeaea;
  border:2px solid #0f5d35;border-radius:10px
}
.bull{color:#ffd700}

/* ACTIONS */
.actions{
  display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px
}
.btn{
  padding:14px;font-size:16px;font-weight:900;
  border-radius:12px;border:none
}
.green{background:var(--green);color:#000}
.red{background:var(--red);color:#fff}

/* FLOAT BUTTONS */
.statBtn,.calBtn{
  position:fixed;bottom:14px;
  background:var(--gold);color:#000;
  font-weight:900;border-radius:50%;
  border:none;font-size:18px;
  padding:12px 14px
}
.statBtn{right:14px}
.calBtn{left:14px}

/* OVERLAY */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;align-items:center;justify-content:center;
  z-index:999
}
.overlay.show{display:flex}
.box{
  background:#000;padding:24px;
  border-radius:16px;border:3px solid var(--gold);
  width:90%;max-width:500px;
  text-align:center
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1>ðŸŽ¯ Dart Turnier</h1>
  <p>6 Spieler Â· Gruppen â†’ KO Â· Best of 3 Â· Double Out</p>
</div>

<!-- SETUP -->
<div class="panel setup" id="setup">
  <h3>Spielernamen eingeben</h3>
  <input id="p0" placeholder="Spieler A1">
  <input id="p1" placeholder="Spieler A2">
  <input id="p2" placeholder="Spieler A3">
  <input id="p3" placeholder="Spieler B1">
  <input id="p4" placeholder="Spieler B2">
  <input id="p5" placeholder="Spieler B3">
  <button class="btn green" onclick="startTournament()">Turnier starten</button>
</div>

<!-- TURNIER -->
<div id="tournament" style="display:none">

<div class="panel">
  <h3>Gruppentabellen</h3>
  <div id="groupTables"></div>
</div>

<div class="panel">
  <h2 id="matchTitle"></h2>
  <div class="scores">
    <div class="playerBox active" id="box0">
      <div id="name0"></div>
      <div class="score" id="score0">501</div>
      Legs: <span id="legs0">0</span>
    </div>
    <div class="playerBox" id="box1">
      <div id="name1"></div>
      <div class="score" id="score1">501</div>
      Legs: <span id="legs1">0</span>
    </div>
  </div>
  <div class="throws" id="throws">Aufnahme: â€“</div>
  <div class="checkout" id="checkout">Checkout: â€“</div>
</div>

<div class="panel">
  <div class="modes">
    <button class="mode single active" onclick="setMode(1)">SINGLE</button>
    <button class="mode double" onclick="setMode(2)">DOUBLE</button>
    <button class="mode triple" onclick="setMode(3)">TRIPLE</button>
  </div>
  <div class="numbers" id="numbers"></div>
  <div class="actions">
    <button class="btn red" onclick="undo()">Undo</button>
    <button class="btn green" onclick="nextTurn()">Weiter</button>
  </div>
</div>

</div>

<button class="calBtn" onclick="openMatches()">ðŸ“…</button>
<button class="statBtn" onclick="openStats()">ðŸ“Š</button>

<!-- ROUND WIN -->
<div class="overlay" id="roundOverlay">
  <div class="box">
    <h2 id="roundText"></h2>
    <p>Steve, du hast einen schÃ¶nen Christbaum ðŸŽ„</p>
    <button class="btn green" onclick="closeRound()">Weiter</button>
  </div>
</div>

<script>
/* ===== EXPLAINED & STABLE CORE ===== */
let players=[],scores=[501,501],legs=[0,0],current=0;
let darts=[],throws=0,mode=1;

function startTournament(){
  players=[p0,p1,p2,p3,p4,p5].map((i,n)=>i.value||`Spieler ${n+1}`);
  setup.style.display="none";
  tournament.style.display="block";
  initMatch(players[0],players[1]);
  buildNumbers();
}

function initMatch(a,b){
  name0.textContent=a;
  name1.textContent=b;
  scores=[501,501];
  legs=[0,0];
  updateUI();
}

function buildNumbers(){
  numbers.innerHTML="";
  for(let i=1;i<=20;i++)addNum(i);
  addNum(25,"Bull","bull");
  addNum(50,"DBull","bull");
  addNum(0,"0");
}

function addNum(v,l,c){
  const b=document.createElement("button");
  b.className="num "+(c||"");
  b.textContent=l||v;
  b.onclick=()=>throwDart(v);
  numbers.appendChild(b);
}

function throwDart(v){
  if(throws>=3)return;
  let val=v<=20?v*mode:v;
  scores[current]-=val;
  darts.push((mode===2?"D":mode===3?"T":"")+v);
  throws++;
  setMode(1);
  updateUI();
}

function undo(){
  if(!darts.length)return;
  const last=darts.pop();
  scores[current]+=parseInt(last.replace(/\D/g,""));
  throws--;
  updateUI();
}

function nextTurn(){
  if(scores[current]===0){
    legs[current]++;
    roundText.textContent=`ðŸ† Runde gewonnen von ${current===0?players[0]:players[1]}`;
    roundOverlay.classList.add("show");
  }
  current=1-current;
  throws=0;
  darts=[];
  updateUI();
}

function closeRound(){
  roundOverlay.classList.remove("show");
  scores=[501,501];
  updateUI();
}

function updateUI(){
  score0.textContent=scores[0];
  score1.textContent=scores[1];
  legs0.textContent=legs[0];
  legs1.textContent=legs[1];
  box0.classList.toggle("active",current===0);
  box1.classList.toggle("active",current===1);
  throws.textContent=darts.length?"Aufnahme: "+darts.join(" | "):"Aufnahme: â€“";
}

function setMode(m){
  mode=m;
  document.querySelectorAll(".mode").forEach(b=>b.classList.remove("active"));
  document.querySelector(`.mode.${m===1?"single":m===2?"double":"triple"}`).classList.add("active");
}

function openMatches(){alert("MatchÃ¼bersicht aktiv")}
function openStats(){alert("Statistik aktiv")}
</script>
</body>
</html>
