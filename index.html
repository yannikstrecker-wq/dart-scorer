<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dart App – Cricket</title>

<style>
:root{
  --green:#1e7f4f;
  --red:#b8322a;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b5e3a 0%,#050806 70%);
  font-family:system-ui;
  color:var(--text);
  padding:10px;
}
.app{max-width:1200px;margin:auto}
.panel{background:#111;padding:12px;border-radius:14px;margin-bottom:12px}
.hidden{display:none}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:10px;
  background:#000;
}
.header h1{margin:0;color:var(--gold)}
.header button{
  background:#000;
  color:var(--gold);
  border:2px solid var(--gold);
  border-radius:10px;
  padding:6px 12px;
  font-weight:900;
}

.modes{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
.mode{
  padding:14px;
  font-weight:900;
  border-radius:12px;
  border:2px solid #0f5d35;
  background:#000;
  color:#eee;
}

.controls{display:grid;grid-template-columns:repeat(5,1fr);gap:6px}
.ctrl{
  padding:10px;
  font-weight:900;
  border-radius:10px;
  border:2px solid #0f5d35;
  background:#000;
  color:#eee;
}
.ctrl.active{background:var(--gold);color:#000}

.numbers{display:grid;grid-template-columns:repeat(6,1fr);gap:6px}
.num{
  padding:14px;
  font-size:18px;
  font-weight:900;
  background:#000;
  color:#fff;
  border:2px solid #0f5d35;
  border-radius:10px;
}
.bull{color:#ffd700}

.quick{display:flex;gap:6px;margin-top:6px}
.quick input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:2px solid #333;
  background:#000;
  color:#fff;
  text-align:center;
  font-weight:900;
}
.quick button{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  font-weight:900;
  background:var(--gold);
}

/* ---------- Cricket ---------- */
.cricket-header{
  display:grid;
  grid-template-columns:1fr 1fr;
  text-align:center;
  margin-bottom:10px;
}
.cricket-board{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  gap:12px;
  align-items:center;
}
.cricket-row{
  margin:6px 0;
  text-align:center;
  font-weight:900;
}
.cricket-num{color:var(--gold);font-size:20px}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1 id="status">Startmenü</h1>
  <button onclick="resetApp()">⬅ Menü</button>
</div>

<div id="menu" class="panel">
  <div class="modes">
    <button class="mode" onclick="startCricket()">Cricket</button>
  </div>
</div>

<div id="cricket" class="panel hidden">
  <div class="cricket-header">
    <div><strong>Spieler 1</strong><div id="cScore0">0</div></div>
    <div><strong>Spieler 2</strong><div id="cScore1">0</div></div>
  </div>
  <div class="cricket-board">
    <div id="cLeft"></div>
    <div id="cCenter"></div>
    <div id="cRight"></div>
  </div>
</div>

<div id="input" class="panel hidden">
  <div class="controls">
    <button class="ctrl active" onclick="setMult(1)">S</button>
    <button class="ctrl" onclick="setMult(2)">D</button>
    <button class="ctrl" onclick="setMult(3)">T</button>
    <button class="ctrl" onclick="nextTurn()">⟳</button>
    <button class="ctrl" onclick="undo()">Undo</button>
  </div>

  <div class="numbers" id="nums"></div>

  <div class="quick">
    <input id="man" type="number" min="0" max="60" placeholder="0–60">
    <button onclick="manual()">OK</button>
  </div>
</div>

</div>

<script>
let mode=null, mult=1, turn=0, darts=0;
let history=[];

const cricketInit=()=>({
  numbers:[20,19,18,17,16,15,25],
  marks:[
    {20:0,19:0,18:0,17:0,16:0,15:0,25:0},
    {20:0,19:0,18:0,17:0,16:0,15:0,25:0}
  ],
  points:[0,0]
});
let cricket=cricketInit();

const menu=document.getElementById("menu");
const input=document.getElementById("input");
const status=document.getElementById("status");
const cLeft=document.getElementById("cLeft");
const cCenter=document.getElementById("cCenter");
const cRight=document.getElementById("cRight");
const cScore0=document.getElementById("cScore0");
const cScore1=document.getElementById("cScore1");

const nums=document.getElementById("nums");
[20,19,18,17,16,15,25].forEach(v=>{
  let b=document.createElement("button");
  b.className="num"+(v===25?" bull":"");
  b.textContent=v===25?"Bull":v;
  b.onclick=()=>throwDart(v*mult);
  nums.appendChild(b);
});

function resetApp(){location.reload();}
function setMult(m){
  mult=m;
  document.querySelectorAll(".ctrl").forEach(b=>b.classList.remove("active"));
  document.querySelectorAll(".ctrl")[m-1].classList.add("active");
}

function startCricket(){
  mode="cricket";
  cricket=cricketInit();
  history=[];
  turn=0; darts=0;
  menu.classList.add("hidden");
  input.classList.remove("hidden");
  document.getElementById("cricket").classList.remove("hidden");
  status.textContent="Cricket";
  render();
}

function render(){
  cScore0.textContent=cricket.points[0];
  cScore1.textContent=cricket.points[1];
  cLeft.innerHTML=cCenter.innerHTML=cRight.innerHTML="";
  cricket.numbers.forEach(n=>{
    cCenter.innerHTML+=`<div class="cricket-row cricket-num">${n===25?"Bull":n}</div>`;
    cLeft.innerHTML+=`<div class="cricket-row">${marks(cricket.marks[0][n])}</div>`;
    cRight.innerHTML+=`<div class="cricket-row">${marks(cricket.marks[1][n])}</div>`;
  });
}

function marks(v){return v>=3?"⭕":("/".repeat(v)||"–");}

function throwDart(v){
  if(!cricket.numbers.includes(v)) return;
  history.push(JSON.stringify({cricket,turn,darts}));
  let me=cricket.marks[turn];
  let opp=cricket.marks[1-turn];
  if(me[v]<3) me[v]++; else if(opp[v]<3) cricket.points[turn]+=v;
  darts++;
  if(darts===3) nextTurn();
  if(cricket.numbers.every(n=>me[n]>=3)){
    alert("Spieler "+(turn+1)+" gewinnt!");
    resetApp();
  }
  render();
}

function nextTurn(){darts=0;turn=1-turn;}
function undo(){
  if(!history.length) return;
  let s=JSON.parse(history.pop());
  cricket=s.cricket; turn=s.turn; darts=s.darts;
  render();
}
function manual(){
  let v=+man.value;
  if(cricket.numbers.includes(v)) throwDart(v);
  man.value="";
}
</script>

</body>
</html>
