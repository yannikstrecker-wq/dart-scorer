<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dart App</title>

<style>
:root{
  --green:#1e7f4f;
  --red:#b8322a;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b5e3a 0%,#050806 70%);
  font-family:system-ui;
  color:var(--text);
  padding:10px;
}
.app{max-width:1200px;margin:auto}
.panel{background:#111;padding:12px;border-radius:14px;margin-bottom:12px}
.hidden{display:none}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:10px;
  background:#000;
}
.header h1{margin:0;color:var(--gold)}

/* MENU */
.modes{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
.mode{
  padding:14px;
  font-weight:900;
  border-radius:12px;
  border:2px solid #0f5d35;
  background:#000;
  color:#eee;
}

/* SCORE */
.scores{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.player{
  background:#000;
  border:2px solid #0f5d35;
  border-radius:12px;
  padding:10px;
}
.player.active{border-color:var(--gold)}
.score{font-size:42px;font-weight:900}
.avg{font-size:14px;color:#ffd700}
.log{font-size:12px;opacity:.85}

/* INPUT */
.controls{display:grid;grid-template-columns:repeat(5,1fr);gap:6px}
.ctrl{
  padding:10px;
  font-weight:900;
  border-radius:10px;
  border:2px solid #0f5d35;
  background:#000;
  color:#eee;
}
.ctrl.active{background:var(--gold);color:#000}

.numbers{display:grid;grid-template-columns:repeat(6,1fr);gap:6px}
.num{
  padding:14px;
  font-size:18px;
  font-weight:900;
  background:#000;
  color:#fff;
  border:2px solid #0f5d35;
  border-radius:10px;
}
.bull{color:#ffd700}

/* QUICK INPUT */
.quick{
  display:flex;
  gap:6px;
  margin-top:6px;
}
.quick input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:2px solid #333;
  background:#000;
  color:#fff;
  text-align:center;
  font-weight:900;
}
.quick button{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  font-weight:900;
  background:var(--gold);
}

.actions{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px}
.btn{padding:14px;font-weight:900;border-radius:12px;border:none}
.green{background:var(--green)}
.red{background:var(--red);color:#fff}

/* TURNIER */
.tTable{width:100%;border-collapse:collapse;margin-top:10px}
.tTable th{color:var(--gold);border-bottom:2px solid var(--gold);padding:6px}
.tTable td{border-bottom:1px solid #333;padding:6px;text-align:center}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modalBox{
  background:#111;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:16px;
  max-width:600px;
  width:100%;
}

/* PODIUM */
.podium{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  text-align:center;
}
.podium div{
  padding:12px;
  border:2px solid var(--gold);
  border-radius:12px;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1 id="status">Startmen√º</h1>
  <button onclick="location.reload()">‚¨Ö Men√º</button>
</div>

<div id="menu" class="panel">
  <div class="modes">
    <button class="mode" onclick="start501()">501</button>
    <button class="mode" onclick="start501Tournament()">501 Turnier</button>
    <button class="mode" onclick="startCricket()">Cricket</button>
  </div>
</div>

<div id="tournamentPanel" class="panel hidden"></div>
<div id="game" class="panel hidden"></div>

<div id="input" class="panel hidden">
  <div class="controls">
    <button class="ctrl active" onclick="setMult(1)">S</button>
    <button class="ctrl" onclick="setMult(2)">D</button>
    <button class="ctrl" onclick="setMult(3)">T</button>
    <button class="ctrl" onclick="prevPlayer()">‚ü≤</button>
    <button class="ctrl" onclick="nextPlayer()">‚ü≥</button>
  </div>

  <div class="numbers" id="nums"></div>

  <!-- QUICK INPUT 1‚Äì180 -->
  <div class="quick">
    <input id="manual" type="number" min="1" max="180" placeholder="1‚Äì180">
    <button onclick="manualInput()">OK</button>
  </div>

  <div class="actions">
    <button class="btn red" onclick="undo()">Undo</button>
    <button class="btn green" onclick="nextTurn()">Weiter</button>
  </div>
</div>

</div>

<script>
/* ================= BASIS ================= */
let mode=null, turn=0, mult=1, darts=0;
let players=[], scores=[501,501];
let leg=[{p:0,d:0},{p:0,d:0}];
let log=[[],[]], roundLog=[[],[]], lastRound=[[],[]];
let hist=[];

/* ================= TURNIER ================= */
let tournament=null, matchIndex=0;
let koMatches=[], koLegs=[0,0];
let podiumResult=null;

/* ================= NUMPAD ================= */
const nums=document.getElementById("nums");
function build501Numbers(){
  nums.innerHTML="";
  for(let i=0;i<=20;i++){
    let b=document.createElement("button");
    b.className="num";
    b.textContent=i;
    b.onclick=()=>throwDart(i*mult,true);
    nums.appendChild(b);
  }
  ["Bull","DBull"].forEach((t,i)=>{
    let b=document.createElement("button");
    b.className="num bull";
    b.textContent=t;
    b.onclick=()=>throwDart(i?50:25,true);
    nums.appendChild(b);
  });
}

/* ================= START 501 ================= */
function start501(){
  tournament=null;
  startMatch("501 ‚Äì Double Out",["Spieler 1","Spieler 2"]);
}

/* ================= TURNIER START ================= */
function start501Tournament(){
  let count=+prompt("Anzahl Spieler (4‚Äì8)","4");
  if(count<4||count>8) return;

  let names=[];
  for(let i=0;i<count;i++){
    names.push(prompt("Name Spieler "+(i+1),"Spieler "+(i+1)));
  }

  tournament={players:names,table:{},matches:[]};
  names.forEach(n=>tournament.table[n]={p:0,w:0,l:0});

  for(let i=0;i<names.length;i++){
    for(let j=i+1;j<names.length;j++){
      tournament.matches.push({a:names[i],b:names[j],r:null});
    }
  }

  matchIndex=0;
  tournamentPanel.classList.remove("hidden");
  loadNextTournamentMatch();
}

/* ================= MATCH FLOW ================= */
function loadNextTournamentMatch(){
  renderTable();
  if(matchIndex<tournament.matches.length){
    let m=tournament.matches[matchIndex];
    startMatch("501 ‚Äì Turnier",[m.a,m.b]);
  }else{
    buildKO();
    startKOMatch();
  }
}

/* ================= MATCH ================= */
function startMatch(title,names){
  mode="501";
  players=names;
  scores=[501,501];
  koLegs=[0,0];
  leg=[{p:0,d:0},{p:0,d:0}];
  log=[[],[]]; roundLog=[[],[]]; lastRound=[[],[]];
  hist=[];
  turn=0; darts=0;

  menu.classList.add("hidden");
  game.classList.remove("hidden");
  input.classList.remove("hidden");
  status.textContent=title;
  build501Numbers();
  update();
}

/* ================= THROW ================= */
function setMult(m){
  mult=m;
  document.querySelectorAll(".ctrl").forEach(b=>b.classList.remove("active"));
  document.querySelectorAll(".ctrl")[m-1].classList.add("active");
}

function throwDart(v){
  hist.push(JSON.stringify({scores,leg,log,roundLog,lastRound,turn,darts}));
  leg[turn].p+=v;
  leg[turn].d++;
  log[turn].push(v);
  roundLog[turn].push(v);

  const n=scores[turn]-v;
  if(n<0||(n===0&&v%2!==0)){
    undo(); nextTurn(); return;
  }
  scores[turn]=n;

  if(n===0){
    koLegs[turn]++;
    if(koLegs[turn]===2){
      endMatch(players[turn]);
      return;
    }
    scores=[501,501];
    alert("Leg gewonnen ‚Äì Stand: "+koLegs[0]+" : "+koLegs[1]);
  }

  if(++darts>=3){
    lastRound[turn]=[...roundLog[turn]];
    roundLog[turn]=[];
    nextTurn();
  }
  mult=1;
  update();
}

/* ================= MANUAL INPUT ================= */
function manualInput(){
  let v=+manual.value;
  if(v>=1 && v<=180){
    throwDart(v,false);
  }
  manual.value="";
}

/* ================= MATCH ENDE ================= */
function endMatch(winner){
  let loser=players[0]===winner?players[1]:players[0];

  if(!koMatches.length){
    koMatches=[
      {a:winner,b:null,r:null},
      {a:loser,b:null,r:null}
    ];
  }else{
    koMatches.push(winner);
  }

  if(tournament){
    tournament.table[winner].w++;
    tournament.table[winner].p+=2;
    tournament.table[loser].l++;
  }

  matchIndex++;
  if(matchIndex<tournament.matches.length){
    loadNextTournamentMatch();
  }else{
    buildPodium();
    showPodium();
  }
}

/* ================= PODIUM ================= */
function buildPodium(){
  let ranked=[...Object.entries(tournament.table)]
    .sort((a,b)=>b[1].p-a[1].p)
    .map(x=>x[0]);

  podiumResult={
    first: ranked[0],
    second: ranked[1],
    third: ranked[2]
  };
}

function showPodium(){
  let html=`<div class="modal" onclick="this.remove()">
    <div class="modalBox" onclick="event.stopPropagation()">
    <h3>üèÜ Turnierergebnis</h3>
    <div class="podium">
      <div>ü•á<br>${podiumResult.first}</div>
      <div>ü•à<br>${podiumResult.second}</div>
      <div>ü•â<br>${podiumResult.third}</div>
    </div>
    <button class="btn green" onclick="location.reload()">Neues Turnier</button>
    </div>
  </div>`;
  document.body.insertAdjacentHTML("beforeend",html);
}

/* ================= COMMON ================= */
function undo(){
  if(!hist.length) return;
  let s=JSON.parse(hist.pop());
  scores=s.scores; leg=s.leg; log=s.log;
  roundLog=s.roundLog; lastRound=s.lastRound;
  turn=s.turn; darts=s.darts;
  update();
}
function nextTurn(){
  darts=0;
  lastRound[turn]=[...roundLog[turn]];
  roundLog[turn]=[];
  turn=1-turn;
  update();
}
function nextPlayer(){nextTurn()}
function prevPlayer(){nextTurn()}
function avg(i){return leg[i].d?((leg[i].p/leg[i].d)*3).toFixed(1):"0.0";}
function update(){
  game.innerHTML=`
  <div class="scores">
    <div class="player ${turn===0?"active":""}">
      <b>${players[0]}</b>
      <div class="avg">√ò ${avg(0)} | Legs ${koLegs[0]}</div>
      <div class="score">${scores[0]}</div>
      <div class="log">${(turn===0?roundLog[0]:lastRound[0]).join(" ¬∑ ")}</div>
    </div>
    <div class="player ${turn===1?"active":""}">
      <b>${players[1]}</b>
      <div class="avg">√ò ${avg(1)} | Legs ${koLegs[1]}</div>
      <div class="score">${scores[1]}</div>
      <div class="log">${(turn===1?roundLog[1]:lastRound[1]).join(" ¬∑ ")}</div>
    </div>
  </div>`;
}

/* ================= CRICKET (unver√§ndert) ================= */
function startCricket(){
  alert("Cricket unver√§ndert ‚Äì hier weiterhin nutzbar");
}
</script>
</body>
</html>
