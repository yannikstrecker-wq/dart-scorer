<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dart App</title>

<style>
:root{
  --green:#1e7f4f;
  --red:#b8322a;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b5e3a 0%,#050806 70%);
  font-family:system-ui;
  color:var(--text);
  padding:10px;
}
.app{max-width:1200px;margin:auto}
.panel{background:#111;padding:12px;border-radius:14px;margin-bottom:12px}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:10px;
  background:#000;
}
.header h1{margin:0;color:var(--gold)}
.header button{
  background:#000;
  color:var(--gold);
  border:2px solid var(--gold);
  border-radius:10px;
  padding:6px 12px;
  font-weight:900;
}

.modes{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
.mode{
  padding:14px;
  font-weight:900;
  border-radius:12px;
  border:2px solid #0f5d35;
  background:#000;
  color:#eee;
}
.mode.active{background:var(--gold);color:#000}

.scores{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.player{
  background:#000;
  border:2px solid #0f5d35;
  border-radius:12px;
  padding:10px;
}
.player.active{border-color:var(--gold)}
.score{font-size:42px;font-weight:900}
.avg{font-size:14px;color:#ffd700}
.checkout{color:#ffd700;font-weight:800;font-size:14px}
.log{font-size:12px;opacity:.85;margin-top:4px}

.controls{display:grid;grid-template-columns:repeat(5,1fr);gap:6px}
.ctrl{
  padding:10px;
  font-weight:900;
  border-radius:10px;
  border:2px solid #0f5d35;
  background:#000;
  color:#eee;
}
.ctrl.active{background:var(--gold);color:#000}

.numbers{display:grid;grid-template-columns:repeat(6,1fr);gap:6px}
.num{
  padding:14px;
  font-size:18px;
  font-weight:900;
  background:#000;
  color:#fff;
  border:2px solid #0f5d35;
  border-radius:10px;
}
.bull{color:#ffd700}

.quick{display:flex;gap:6px;margin-top:6px}
.quick input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:2px solid #333;
  background:#000;
  color:#fff;
  text-align:center;
  font-weight:900;
}
.quick button{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  font-weight:900;
  background:var(--gold);
}

.actions{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px}
.btn{padding:14px;font-weight:900;border-radius:12px;border:none}
.green{background:var(--green);color:#000}
.red{background:var(--red);color:#fff}

.hidden{display:none}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1 id="status">Startmenü</h1>
  <button onclick="resetApp()">⬅ Menü</button>
</div>

<div id="menu" class="panel">
  <div class="modes">
    <button class="mode" onclick="start501()">501</button>
    <button class="mode" onclick="start501Tournament()">501 Turnier</button>
    <button class="mode" onclick="startCricket()">Cricket</button>
  </div>
</div>

<div id="game" class="panel hidden">
  <div class="scores">
    <div class="player active" id="p0">
      <div id="n0"></div>
      <div class="avg" id="a0"></div>
      <div class="score" id="s0"></div>
      <div class="checkout" id="c0"></div>
      <div class="log" id="l0"></div>
    </div>
    <div class="player" id="p1">
      <div id="n1"></div>
      <div class="avg" id="a1"></div>
      <div class="score" id="s1"></div>
      <div class="checkout" id="c1"></div>
      <div class="log" id="l1"></div>
    </div>
  </div>
</div>

<div id="input" class="panel hidden">
  <div class="controls">
    <button class="ctrl active" onclick="setMult(1)">S</button>
    <button class="ctrl" onclick="setMult(2)">D</button>
    <button class="ctrl" onclick="setMult(3)">T</button>
    <button class="ctrl" onclick="prevPlayer()">⟲</button>
    <button class="ctrl" onclick="nextPlayer()">⟳</button>
  </div>

  <div class="numbers" id="nums"></div>

  <div class="quick">
    <input id="man" type="number" min="0" max="60" placeholder="0–60">
    <button onclick="manual()">OK</button>
  </div>

  <div class="actions">
    <button class="btn red" onclick="undo()">Undo</button>
    <button class="btn green" onclick="nextTurn()">Weiter</button>
  </div>
</div>

</div>

<script>
let mode=null, turn=0, mult=1, darts=0;
let players=[], scores=[501,501], leg=[{p:0,d:0},{p:0,d:0}], log=[[],[]], hist=[];

const nums=document.getElementById("nums");
for(let i=0;i<=20;i++){
  let b=document.createElement("button");
  b.className="num";
  b.textContent=i;
  b.onclick=()=>throwDart(i*mult,true);
  nums.appendChild(b);
}
["Bull","DBull"].forEach((t,i)=>{
  let b=document.createElement("button");
  b.className="num bull";
  b.textContent=t;
  b.onclick=()=>throwDart(i?50:25,true);
  nums.appendChild(b);
});

function resetApp(){
  location.reload();
}

function start501(){
  mode="501";
  players=["Spieler 1","Spieler 2"];
  scores=[501,501];
  leg=[{p:0,d:0},{p:0,d:0}];
  log=[[],[]];
  turn=0;
  showGame("501 – Double Out");
}

function start501Tournament(){
  start501();
  document.getElementById("status").textContent="501 – Turnier";
}

function startCricket(){
  start501();
  document.getElementById("status").textContent="Cricket";
}

function showGame(title){
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  document.getElementById("input").classList.remove("hidden");
  document.getElementById("status").textContent=title;
  update();
}

function setMult(m){
  mult=m;
  document.querySelectorAll(".ctrl").forEach(b=>b.classList.remove("active"));
  document.querySelectorAll(".ctrl")[m-1].classList.add("active");
}

function throwDart(v,board){
  hist.push(JSON.stringify({scores,leg,log,turn,darts}));
  leg[turn].p+=v;
  leg[turn].d++;
  log[turn].push(v);
  const n=scores[turn]-v;
  if(n<0||(n===0&&v%2!==0)){
    undo();
    nextTurn();
    return;
  }
  scores[turn]=n;
  if(n===0){
    alert(players[turn]+" gewinnt!");
    resetApp();
    return;
  }
  if(board){
    darts++;
    if(darts>=3) nextTurn();
  }
  mult=1;
  update();
}

function manual(){
  const v=+man.value;
  if(v>=0&&v<=60) throwDart(v,false);
  man.value="";
}

function undo(){
  if(!hist.length) return;
  const s=JSON.parse(hist.pop());
  scores=s.scores;
  leg=s.leg;
  log=s.log;
  turn=s.turn;
  darts=s.darts;
  update();
}

function nextTurn(){
  darts=0;
  turn=1-turn;
  update();
}
function nextPlayer(){nextTurn()}
function prevPlayer(){nextTurn()}

function avg(i){
  return leg[i].d?((leg[i].p/leg[i].d)*3).toFixed(1):"0.0";
}
function checkout(s){
  if(s>100||s<=1) return "";
  if(s<=40&&s%2===0) return "D"+(s/2);
  return "";
}

function update(){
  n0.textContent=players[0]+" (Ø "+avg(0)+")";
  n1.textContent=players[1]+" (Ø "+avg(1)+")";
  s0.textContent=scores[0];
  s1.textContent=scores[1];
  c0.textContent=checkout(scores[0]);
  c1.textContent=checkout(scores[1]);
  l0.textContent="Würfe: "+log[0].join(" · ");
  l1.textContent="Würfe: "+log[1].join(" · ");
  p0.classList.toggle("active",turn===0);
  p1.classList.toggle("active",turn===1);
}
</script>

</body>
</html>
