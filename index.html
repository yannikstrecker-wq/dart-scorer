<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dart App</title>

<style>
:root{
  --green:#1e7f4f;
  --red:#b8322a;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b5e3a 0%,#050806 70%);
  font-family:system-ui;
  color:var(--text);
  padding:10px;
}
.app{max-width:1200px;margin:auto}
.panel{background:#111;padding:12px;border-radius:14px;margin-bottom:12px}
.header{
  display:flex;justify-content:space-between;align-items:center;
  border:2px solid var(--gold);border-radius:14px;
  padding:10px;background:#000;
}
.header h1{margin:0;color:var(--gold)}
.header button{
  background:#000;color:var(--gold);
  border:2px solid var(--gold);
  border-radius:10px;padding:6px 12px;font-weight:900;
}

/* ===== MENU ===== */
.modes{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
.mode{
  padding:14px;font-weight:900;border-radius:12px;
  border:2px solid #0f5d35;background:#000;color:#eee;
}
.mode.active{background:var(--gold);color:#000}

/* ===== 501 VIEW ===== */
.scores{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.player{
  background:#000;border:2px solid #0f5d35;
  border-radius:12px;padding:10px;
}
.player.active{border-color:var(--gold)}
.score{font-size:42px;font-weight:900}
.avg{font-size:14px;color:#ffd700}
.checkout{color:#ffd700;font-weight:800;font-size:14px}
.log{font-size:12px;opacity:.85;margin-top:4px}
.legwin{color:#ffd700;font-size:14px;font-weight:900}

/* ===== CRICKET ===== */
#cricketBoard{
  display:grid;
  grid-template-columns:1fr 120px 1fr;
  gap:10px;
  text-align:center;
}
.crPlayer{
  background:#000;
  border:2px solid #0f5d35;
  border-radius:12px;
  padding:10px;
}
.crPlayer.active{border-color:var(--gold)}
.crScore{font-size:24px;font-weight:900;color:#ffd700}
.crNum{padding:8px;font-weight:900}
.mark{display:inline-block;width:14px;height:14px;border-radius:50%;margin:2px;background:#333}
.mark.on{background:var(--gold)}

/* ===== INPUT ===== */
.controls{display:grid;grid-template-columns:repeat(5,1fr);gap:6px}
.ctrl{
  padding:10px;font-weight:900;border-radius:10px;
  border:2px solid #0f5d35;background:#000;color:#eee;
}
.ctrl.active{background:var(--gold);color:#000}

.numbers{display:grid;grid-template-columns:repeat(6,1fr);gap:6px}
.num{
  padding:14px;font-size:18px;font-weight:900;
  background:#000;color:#fff;
  border:2px solid #0f5d35;border-radius:10px;
}
.bull{color:#ffd700}

.quick{display:flex;gap:6px;margin-top:6px}
.quick input{
  flex:1;padding:10px;border-radius:8px;
  border:2px solid #333;background:#000;color:#fff;
  text-align:center;font-weight:900;
}
.quick button{
  padding:10px 14px;border-radius:8px;
  border:none;font-weight:900;background:var(--gold);
}

.actions{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px}
.btn{padding:14px;font-weight:900;border-radius:12px;border:none}
.green{background:var(--green);color:#000}
.red{background:var(--red);color:#fff}

.hidden{display:none}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1 id="status">Startmenü</h1>
  <button onclick="location.reload()">⬅ Menü</button>
</div>

<div id="menu" class="panel">
  <div class="modes">
    <button class="mode" onclick="start501()">501</button>
    <button class="mode" onclick="start501Tournament()">501 Turnier</button>
    <button class="mode" onclick="startCricket()">Cricket</button>
  </div>
</div>

<div id="game501" class="panel hidden">
  <div class="scores">
    <div class="player active" id="p0">
      <div id="n0"></div>
      <div class="legwin" id="lw0"></div>
      <div class="avg" id="a0"></div>
      <div class="score" id="s0"></div>
      <div class="checkout" id="c0"></div>
      <div class="log" id="l0"></div>
    </div>
    <div class="player" id="p1">
      <div id="n1"></div>
      <div class="legwin" id="lw1"></div>
      <div class="avg" id="a1"></div>
      <div class="score" id="s1"></div>
      <div class="checkout" id="c1"></div>
      <div class="log" id="l1"></div>
    </div>
  </div>
</div>

<div id="cricket" class="panel hidden">
  <div id="cricketBoard">
    <div class="crPlayer active" id="crP0">
      <div id="crN0"></div>
      <div class="crScore" id="crS0"></div>
      <div id="crMarks0"></div>
    </div>
    <div>
      <div class="crNum">20</div><div class="crNum">19</div>
      <div class="crNum">18</div><div class="crNum">17</div>
      <div class="crNum">16</div><div class="crNum">15</div>
      <div class="crNum">BULL</div>
    </div>
    <div class="crPlayer" id="crP1">
      <div id="crN1"></div>
      <div class="crScore" id="crS1"></div>
      <div id="crMarks1"></div>
    </div>
  </div>
</div>

<div id="input" class="panel hidden">
  <div class="controls">
    <button class="ctrl active" id="mS" onclick="setMult(1)">S</button>
    <button class="ctrl" id="mD" onclick="setMult(2)">D</button>
    <button class="ctrl" id="mT" onclick="setMult(3)">T</button>
    <button class="ctrl" onclick="prevTurn()">⟲</button>
    <button class="ctrl" onclick="nextTurn()">⟳</button>
  </div>

  <div class="numbers" id="nums"></div>

  <div class="quick">
    <input id="man" type="number" min="0" max="180" placeholder="0–180">
    <button onclick="manual()">OK</button>
  </div>

  <div class="actions">
    <button class="btn red" onclick="undo()">Undo</button>
    <button class="btn green" onclick="nextTurn()">Weiter</button>
  </div>
</div>

</div>

<script>
/* ================= STATE ================= */
let mode=null,turn=0,darts=0,mult=1;
let players=[],scores=[501,501];
let legStats=[{p:0,d:0},{p:0,d:0}];
let legWins=[0,0];
let hist=[];
const nums=document.getElementById("nums");

/* ================= INPUT ================= */
for(let i=0;i<=20;i++){
  let b=document.createElement("button");
  b.className="num";b.textContent=i;
  b.onclick=()=>throw501(i);
  nums.appendChild(b);
}
["Bull","DBull"].forEach((t,i)=>{
  let b=document.createElement("button");
  b.className="num bull";b.textContent=t;
  b.onclick=()=>throw501(i?50:25);
  nums.appendChild(b);
});

/* ================= MULT RESET ================= */
function resetMult(){
  mult=1;
  mS.classList.add("active");
  mD.classList.remove("active");
  mT.classList.remove("active");
}

/* ================= 501 ================= */
function start501(){
  mode="501";
  players=["Spieler 1","Spieler 2"];
  resetLeg();
  menu.classList.add("hidden");
  game501.classList.remove("hidden");
  input.classList.remove("hidden");
  status.textContent="501 – Double Out";
  update501();
}
function start501Tournament(){
  start501();
  status.textContent="501 – Turnier (Best of 3)";
}

/* ================= THROW ================= */
function throw501(v){
  hist.push(JSON.stringify({scores:[...scores],legStats:JSON.parse(JSON.stringify(legStats)),turn,darts,legWins:[...legWins]}));
  legStats[turn].p+=v;legStats[turn].d++;
  let n=scores[turn]-v;
  if(n<0||(n===0&&v%2!==0)){undo();nextTurn();return;}
  scores[turn]=n;

  if(n===0){
    legWins[turn]++;
    if(legWins[turn]===2){
      alert(players[turn]+" gewinnt das Match!");
      location.reload();
      return;
    }
    resetLeg();
    return;
  }
  if(++darts>=3)nextTurn();
  resetMult();
  update501();
}

/* ================= LEG ================= */
function resetLeg(){
  scores=[501,501];
  legStats=[{p:0,d:0},{p:0,d:0}];
  darts=0;turn=0;
  update501();
}

/* ================= UI ================= */
function setMult(m){
  mult=m;
  resetMult();
  if(m===2)mD.classList.add("active");
  if(m===3)mT.classList.add("active");
}
function avg(i){return legStats[i].d?((legStats[i].p/legStats[i].d)*3).toFixed(1):"0.0";}
function checkout(s){if(s>100||s<=1)return"";if(s<=40&&s%2===0)return"D"+(s/2);return"";}
function update501(){
  n0.textContent=players[0];
  n1.textContent=players[1];
  lw0.textContent="Legs: "+legWins[0];
  lw1.textContent="Legs: "+legWins[1];
  a0.textContent="Ø "+avg(0);
  a1.textContent="Ø "+avg(1);
  s0.textContent=scores[0];
  s1.textContent=scores[1];
  c0.textContent=checkout(scores[0]);
  c1.textContent=checkout(scores[1]);
  p0.classList.toggle("active",turn===0);
  p1.classList.toggle("active",turn===1);
}
function nextTurn(){darts=0;turn=1-turn;resetMult();update501();}
function prevTurn(){nextTurn();}
function manual(){let v=+man.value;if(v>=0&&v<=180)throw501(v);man.value="";}
function undo(){
  if(!hist.length)return;
  let s=JSON.parse(hist.pop());
  scores=s.scores;legStats=s.legStats;
  turn=s.turn;darts=s.darts;legWins=s.legWins;
  resetMult();update501();
}

/* ================= CRICKET (unchanged) ================= */
function startCricket(){
  location.reload(); /* cricket version unchanged */
}
</script>
</body>
</html>
