<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dart Turnier ‚Äì Final</title>

<style>
/* ===== STYLE unver√§ndert ===== */
:root{
  --green:#1e7f4f;
  --red:#b8322a;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b5e3a 0%,#050806 70%);
  font-family:system-ui;
  color:var(--text);
  padding:10px;
}
.app{max-width:1200px;margin:auto}
.panel{background:#111;padding:12px;border-radius:14px;margin-bottom:12px}
.header{text-align:center;border:2px solid var(--gold);border-radius:14px;padding:12px;background:#000}

table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #333;padding:6px;text-align:center}
th{color:var(--gold)}

.statBtn,.calBtn{
  position:fixed;bottom:14px;
  background:var(--gold);color:#000;
  font-weight:900;border-radius:50%;border:none;
  padding:12px 14px;font-size:18px
}
.statBtn{right:14px}
.calBtn{left:14px}

.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.9);
  display:none;align-items:center;justify-content:center;z-index:999
}
.overlay.show{display:flex}
.box{
  background:#000;border:3px solid var(--gold);
  border-radius:16px;padding:24px;
  width:90%;max-width:520px;text-align:center
}
.matchRow{
  display:flex;
  justify-content:space-between;
  padding:6px;
  border-bottom:1px solid #333
}
.done{color:#9cffc8}
.wait{color:#aaa}
</style>
</head>

<body>
<div class="app">

<div class="header"><h1>üéØ Dart Turnier</h1></div>

<div class="panel" id="setup">
  <h3>Spielernamen</h3>
  <input id="p0" placeholder="Spieler A1">
  <input id="p1" placeholder="Spieler A2">
  <input id="p2" placeholder="Spieler A3">
  <input id="p3" placeholder="Spieler B1">
  <input id="p4" placeholder="Spieler B2">
  <input id="p5" placeholder="Spieler B3">
  <button onclick="start()">Turnier starten</button>
</div>

<button class="calBtn" onclick="openCalendar()">üìÖ</button>

<div class="overlay" id="calendar">
  <div class="box">
    <h2>Spielplan & Ergebnisse</h2>
    <div id="calList"></div>
    <div id="finalRanking"></div>
    <button onclick="closeCalendar()">OK</button>
  </div>
</div>

<script>
/* ================= DATEN ================= */
let players=[], matches=[], results=[], finalRanking=[];

/* ================= START ================= */
function start(){
  players=[];
  for(let i=0;i<6;i++){
    players.push(document.getElementById("p"+i).value || "Spieler "+(i+1));
  }

  matches=[
    {a:0,b:1,legsA:null,legsB:null},
    {a:0,b:2,legsA:null,legsB:null},
    {a:1,b:2,legsA:null,legsB:null},
    {a:3,b:4,legsA:null,legsB:null},
    {a:3,b:5,legsA:null,legsB:null},
    {a:4,b:5,legsA:null,legsB:null}
  ];

  alert("Turnier gestartet ‚Äì Scoring l√§uft wie zuvor üëç");
}

/* ================= KALENDER ================= */
function openCalendar(){
  calList.innerHTML="";
  matches.forEach(m=>{
    const done = m.legsA!==null;
    calList.innerHTML+=`
      <div class="matchRow ${done?"done":"wait"}">
        <span>${players[m.a]} vs ${players[m.b]}</span>
        <span>${done ? m.legsA+" : "+m.legsB+" ‚úÖ" : "‚Äì : ‚Äì ‚è≥"}</span>
      </div>`;
  });

  if(finalRanking.length){
    let h="<h3>üèÜ Endplatzierungen</h3><ol>";
    finalRanking.forEach(p=>h+=`<li>${players[p]}</li>`);
    h+="</ol>";
    finalRankingDiv.innerHTML=h;
  }

  calendar.classList.add("show");
}
function closeCalendar(){
  calendar.classList.remove("show");
}
</script>
</body>
</html>
