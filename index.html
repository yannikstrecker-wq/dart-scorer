<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Dart Turnier</title>

<style>
:root{
  --green:#1e7f4f;
  --red:#b8322a;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b5e3a 0%,#050806 70%);
  font-family:system-ui;
  color:var(--text);
  padding:10px;
}
.app{max-width:1200px;margin:auto}
.panel{background:#111;padding:12px;border-radius:14px;margin-bottom:12px}
.header{text-align:center;border:2px solid var(--gold);border-radius:14px;padding:12px;background:#000}

/* TABLES */
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{border-bottom:1px solid #333;padding:6px;text-align:center}
th{color:var(--gold)}

/* MATCH */
.scores{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.playerBox{background:#000;border:2px solid #0f5d35;border-radius:12px;padding:10px}
.playerBox.active{border-color:var(--gold)}
.score{font-size:42px;font-weight:900}
.throws{text-align:center;font-weight:800;color:#9cffc8;margin-top:6px}
.checkout{text-align:center;font-weight:800;color:#ffd700}

/* INPUT */
.modes{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
.mode{padding:10px;font-weight:900;border-radius:10px;border:2px solid #0f5d35;background:#000;color:#eaeaea}
.mode.single.active{background:#333}
.mode.double.active{background:var(--green);color:#001a0f}
.mode.triple.active{background:var(--red);color:#fff}

.numbers{display:grid;grid-template-columns:repeat(5,1fr);gap:6px}
.num{padding:14px;font-size:18px;font-weight:900;background:#000;color:#fff;border:2px solid #0f5d35;border-radius:10px}
.bull{color:#ffd700}

/* BUTTONS */
.actions{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px}
.btn{padding:14px;font-weight:900;border-radius:12px;border:none}
.green{background:var(--green);color:#001a0f}
.red{background:var(--red);color:#fff}

/* FLOAT */
.statBtn,.calBtn{
  position:fixed;bottom:14px;
  background:var(--gold);color:#000;
  font-weight:900;border-radius:50%;border:none;
  padding:12px 14px;font-size:18px
}
.statBtn{right:14px}
.calBtn{left:14px}

/* OVERLAY */
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:999}
.overlay.show{display:flex}
.box{background:#000;border:3px solid var(--gold);border-radius:16px;padding:20px;width:90%;max-width:560px;text-align:center}
.matchRow{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #333}
.live{color:var(--gold)}
.done{color:#9cffc8}

/* KO TREE */
.ko{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
.koCol{background:#000;border:1px solid #333;border-radius:10px;padding:8px}
.koMatch{padding:6px;border-bottom:1px solid #333}
.koWin{color:#9cffc8;font-weight:900}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1>ðŸŽ¯ Dart Turnier</h1>
</div>

<!-- SETUP -->
<div class="panel" id="setup">
  <h3>Spielernamen</h3>
  <input id="p0" placeholder="Spieler A1">
  <input id="p1" placeholder="Spieler A2">
  <input id="p2" placeholder="Spieler A3">
  <input id="p3" placeholder="Spieler B1">
  <input id="p4" placeholder="Spieler B2">
  <input id="p5" placeholder="Spieler B3">
  <button class="btn green" onclick="start()">Turnier starten</button>
</div>

<div id="game" style="display:none">

<div class="panel">
  <h3>Gruppentabellen</h3>
  <div id="tables"></div>
</div>

<div class="panel">
  <h3>Turnierbaum (KO)</h3>
  <div id="koTree" class="ko"></div>
</div>

<div class="panel">
  <h2 id="matchTitle"></h2>
  <div class="scores">
    <div class="playerBox active" id="box0">
      <div id="n0"></div>
      <div class="score" id="s0">501</div>
      Legs <span id="l0">0</span>
    </div>
    <div class="playerBox" id="box1">
      <div id="n1"></div>
      <div class="score" id="s1">501</div>
      Legs <span id="l1">0</span>
    </div>
  </div>
  <div class="throws" id="throws">Aufnahme: â€“</div>
  <div class="checkout" id="checkout">Checkout: â€“</div>
</div>

<div class="panel">
  <div class="modes">
    <button class="mode single active" onclick="setMode(1)">S</button>
    <button class="mode double" onclick="setMode(2)">D</button>
    <button class="mode triple" onclick="setMode(3)">T</button>
  </div>
  <div class="numbers" id="nums"></div>
  <div class="actions">
    <button class="btn red" onclick="undo()">Undo</button>
    <button class="btn green" onclick="next()">Weiter</button>
  </div>
</div>

</div>

<button class="calBtn" onclick="openCalendar()">ðŸ“…</button>
<button class="statBtn" onclick="openStats()">ðŸ“Š</button>

<!-- OVERLAYS -->
<div class="overlay" id="calendar">
  <div class="box">
    <h2>SpielÃ¼bersicht</h2>
    <div id="calList"></div>
    <button class="btn green" onclick="closeCalendar()">OK</button>
  </div>
</div>

<div class="overlay" id="statsOverlay">
  <div class="box">
    <h2>Statistik</h2>
    <div id="statList"></div>
    <button class="btn green" onclick="closeStats()">OK</button>
  </div>
</div>

<script>
/* ================= STATE ================= */
let players=[],stats=[],groups=[],matches=[],koMatches=[];
let stage="groups",matchIndex=0,current=0,mode=1,throwsCount=0;
let score=[501,501],legs=[0,0],darts=[];

/* ================= FULL CHECKOUT (170â€“2) ================= */
const checkoutMap={
170:"T20 T20 Bull",167:"T20 T19 Bull",164:"T20 T18 Bull",161:"T20 T17 Bull",
160:"T20 T20 D20",158:"T20 T20 D19",156:"T20 T20 D18",155:"T20 T19 D19",
154:"T20 T18 D20",153:"T20 T19 D18",152:"T20 T20 D16",151:"T20 T17 D20",
150:"T20 T18 D18",149:"T20 T19 D16",148:"T20 T20 D14",147:"T20 T17 D18",
146:"T20 T18 D16",145:"T20 T19 D14",144:"T20 T20 D12",143:"T20 T17 D16",
142:"T20 T18 D14",141:"T20 T19 D12",140:"T20 T20 D10",139:"T20 T19 D11",
138:"T20 T18 D12",137:"T20 T19 D10",136:"T20 T20 D8",135:"T20 T17 D12",
134:"T20 T18 D10",133:"T20 T19 D8",132:"T20 T20 D6",131:"T20 T17 D10",
130:"T20 T20 D5",129:"T19 T20 D6",128:"T18 T20 D7",127:"T20 T17 D8",
126:"T19 T19 D6",125:"Bull T20 D8",124:"T20 T16 D8",123:"T19 T16 D9",
122:"T18 T20 D4",121:"T20 T11 D14",120:"T20 20 D20",119:"T19 T12 D13",
118:"T20 18 D20",117:"T20 17 D20",116:"T20 16 D20",115:"T20 15 D20",
114:"T20 14 D20",113:"T20 13 D20",112:"T20 12 D20",111:"T20 11 D20",
110:"T20 10 D20",109:"T20 9 D20",108:"T20 8 D20",107:"T20 7 D20",
106:"T20 6 D20",105:"T20 5 D20",104:"T20 4 D20",103:"T20 3 D20",
102:"T20 2 D20",101:"T20 1 D20",100:"T20 D20",
99:"T19 10 D16",98:"T20 D19",97:"T19 D20",96:"T20 D18",95:"T19 D19",
94:"T18 D20",93:"T19 D18",92:"T20 D16",91:"T17 D20",90:"T18 D18",
89:"T19 D16",88:"T16 D20",87:"T17 D18",86:"T18 D16",85:"T15 D20",
84:"T20 D12",83:"T17 D16",82:"T14 D20",81:"T19 D12",80:"T20 D10",

49:"17 D16",48:"16 D16",47:"15 D16",46:"14 D16",45:"13 D16",
44:"12 D16",43:"11 D16",42:"10 D16",41:"9 D16",40:"D20",
39:"7 D16",38:"D19",37:"5 D16",36:"D18",35:"3 D16",
34:"D17",33:"1 D16",32:"D16",31:"15 D8",30:"D15",
29:"13 D8",28:"D14",27:"11 D8",26:"D13",25:"9 D8",
24:"D12",23:"7 D8",22:"D11",21:"5 D8",20:"D10",
19:"3 D8",18:"D9",17:"1 D8",16:"D8",15:"7 D4",
14:"D7",13:"5 D4",12:"D6",11:"3 D4",10:"D5",
9:"1 D4",8:"D4",7:"3 D2",6:"D3",5:"1 D2",
4:"D2",3:"1 D1",2:"D1"
};

/* ================= START ================= */
function start(){
  players=[p0,p1,p2,p3,p4,p5].map((p,i)=>p.value||`Spieler ${i+1}`);
  stats=players.map(()=>({darts:0,points:0,legs:0,matches:0}));

  groups=[
    {idx:[0,1,2],wins:[0,0,0],legs:[0,0,0]},
    {idx:[3,4,5],wins:[0,0,0],legs:[0,0,0]}
  ];

  // A, B, A, B Reihenfolge
  matches=[
    {a:0,b:1,g:0},{a:3,b:4,g:1},
    {a:0,b:2,g:0},{a:3,b:5,g:1},
    {a:1,b:2,g:0},{a:4,b:5,g:1}
  ];

  setup.style.display="none";
  game.style.display="block";
  buildNums();
  renderTables();
  loadMatch();
}

/* ================= GAME ================= */
function buildNums(){
  nums.innerHTML="";
  for(let i=1;i<=20;i++)addNum(i);
  addNum(25,"Bull","bull");
  addNum(50,"DBull","bull");
  addNum(0,"0");
}
function addNum(v,l,c){
  const b=document.createElement("button");
  b.className="num "+(c||"");
  b.textContent=l||v;
  b.onclick=()=>throwDart(v);
  nums.appendChild(b);
}

function loadMatch(){
  score=[501,501];legs=[0,0];current=0;throwsCount=0;darts=[];
  const m=stage==="groups"?matches[matchIndex]:koMatches[matchIndex];
  n0.textContent=players[m.a];
  n1.textContent=players[m.b];
  matchTitle.textContent=(stage==="groups"?"Gruppe":"KO")+`: ${players[m.a]} vs ${players[m.b]}`;
  update();
}

function throwDart(v){
  if(throwsCount>=3)return;
  const val=v<=20?v*mode:v;
  score[current]-=val;
  darts.push({v,mode,val});
  const p=(stage==="groups"?matches[matchIndex]:koMatches[matchIndex])[current===0?"a":"b"];
  stats[p].darts++;stats[p].points+=val;
  throwsCount++; setMode(1);
  update();
}

function undo(){
  if(!darts.length)return;
  const d=darts.pop();
  score[current]+=d.val;
  throwsCount--;
  update();
}

function next(){
  const m=(stage==="groups"?matches[matchIndex]:koMatches[matchIndex]);
  const last=darts.at(-1);

  if(score[current]===0){
    if(last && (last.mode===2 || last.v===50)){
      legs[current]++;
      const p=m[current===0?"a":"b"];
      stats[p].legs++;
      if(legs[current]===2){
        finishMatch(current);
        return;
      }
      score=[501,501];
    }else{
      bust();
    }
  }
  if(score[current]<0 || score[current]===1) bust();

  current=1-current; throwsCount=0; darts=[];
  update();
}

function bust(){
  score[current]+=darts.reduce((s,d)=>s+d.val,0);
}

function finishMatch(winnerSide){
  const m=(stage==="groups"?matches[matchIndex]:koMatches[matchIndex]);
  stats[m[winnerSide===0?"a":"b"]].matches++;

  if(stage==="groups"){
    const g=groups[m.g];
    const idx=g.idx.indexOf(m[winnerSide===0?"a":"b"]);
    g.wins[idx]++; g.legs[idx]+=legs[winnerSide];
  }

  matchIndex++;
  renderTables();
  if(stage==="groups" && matchIndex===matches.length){
    buildKO(); return;
  }
  if(stage==="ko" && matchIndex===koMatches.length){
    alert("ðŸ† Turniersieger: "+players[m[winnerSide===0?"a":"b"]]);
    return;
  }
  loadMatch();
}

/* ================= KO ================= */
function buildKO(){
  stage="ko"; matchIndex=0;
  groups.forEach(g=>{
    g.rank=[0,1,2].sort((a,b)=>g.wins[b]-g.wins[a] || g.legs[b]-g.legs[a]);
  });
  koMatches=[
    {a:groups[0].idx[groups[0].rank[0]], b:groups[1].idx[groups[1].rank[1]], r:"HF1"},
    {a:groups[1].idx[groups[1].rank[0]], b:groups[0].idx[groups[0].rank[1]], r:"HF2"}
  ];
  renderKO();
  loadMatch();
}

function renderKO(){
  koTree.innerHTML="";
  const col1=document.createElement("div"); col1.className="koCol";
  const col2=document.createElement("div"); col2.className="koCol";
  const col3=document.createElement("div"); col3.className="koCol";
  col1.innerHTML="<b>Halbfinale</b>";
  col2.innerHTML="<b>Finale</b>";
  col3.innerHTML="<b>Sieger</b>";

  koMatches.forEach((m,i)=>{
    const d=document.createElement("div");
    d.className="koMatch";
    d.textContent=`${players[m.a]} vs ${players[m.b]}`;
    col1.appendChild(d);
  });

  col2.innerHTML+=`<div class="koMatch">HF1 Sieger vs HF2 Sieger</div>`;
  col3.innerHTML+=`<div class="koMatch koWin">â€”</div>`;

  koTree.append(col1,col2,col3);
}

/* ================= UI ================= */
function update(){
  s0.textContent=score[0]; s1.textContent=score[1];
  l0.textContent=legs[0]; l1.textContent=legs[1];
  box0.classList.toggle("active",current===0);
  box1.classList.toggle("active",current===1);

  if(darts.length){
    const labels=darts.map(d=>(d.mode===2?"D":d.mode===3?"T":"")+d.v);
    const sum=darts.reduce((s,d)=>s+d.val,0);
    throws.textContent=`Aufnahme: ${labels.join(" | ")}  (${sum} Punkte)`;
  }else{
    throws.textContent="Aufnahme: â€“";
  }

  checkout.textContent=checkoutMap[score[current]]
    ? "Checkout: "+checkoutMap[score[current]]
    : "Checkout: â€“";
}

function renderTables(){
  tables.innerHTML="";
  groups.forEach((g,i)=>{
    let html=`<h4>Gruppe ${i===0?"A":"B"}</h4><table><tr><th>Spieler</th><th>Siege</th><th>Legs</th></tr>`;
    g.idx.forEach((p,j)=>{
      html+=`<tr><td>${players[p]}</td><td>${g.wins[j]}</td><td>${g.legs[j]}</td></tr>`;
    });
    html+="</table>";
    tables.innerHTML+=html;
  });
}

/* ================= OVERLAYS ================= */
function openCalendar(){
  calList.innerHTML="";
  [...matches,...koMatches].forEach((m,i)=>{
    calList.innerHTML+=`<div class="matchRow ${i===matchIndex?'live':i<matchIndex?'done':''}">
      ${players[m.a]} vs ${players[m.b]}
    </div>`;
  });
  calendar.classList.add("show");
}
function closeCalendar(){calendar.classList.remove("show")}

function openStats(){
  let html="<table><tr><th>Spieler</th><th>Ã˜</th><th>Legs</th><th>Matches</th></tr>";
  stats.forEach((s,i)=>{
    const avg=s.darts?((s.points/s.darts)*3).toFixed(1):"0.0";
    html+=`<tr><td>${players[i]}</td><td>${avg}</td><td>${s.legs}</td><td>${s.matches}</td></tr>`;
  });
  html+="</table>";
  statList.innerHTML=html;
  statsOverlay.classList.add("show");
}
function closeStats(){statsOverlay.classList.remove("show")}

function setMode(m){
  mode=m;
  document.querySelectorAll(".mode").forEach(b=>b.classList.remove("active"));
  document.querySelector(`.mode.${m===1?"single":m===2?"double":"triple"}`).classList.add("active");
}
</script>
</body>
</html>
