<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dart App</title>

<style>
:root{
  --green:#1e7f4f;
  --red:#b8322a;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b5e3a 0%,#050806 70%);
  font-family:system-ui;
  color:var(--text);
  padding:10px;
}
.app{max-width:1200px;margin:auto}
.panel{background:#111;padding:12px;border-radius:14px;margin-bottom:12px}
.hidden{display:none!important}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:10px;
  background:#000;
}
.header h1{margin:0;color:var(--gold)}
.actionsHead{display:flex;gap:6px}

/* MENU */
.modes{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
.mode{
  padding:14px;
  font-weight:900;
  border-radius:12px;
  border:2px solid #0f5d35;
  background:#000;
  color:#eee;
}

/* SCORE */
.scores{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.player{
  background:#000;
  border:2px solid #0f5d35;
  border-radius:12px;
  padding:10px;
}
.player.active{border-color:var(--gold)}
.score{font-size:42px;font-weight:900}
.avg{font-size:14px;color:#ffd700}
.log{font-size:12px;opacity:.85}

/* INPUT */
.controls{display:grid;grid-template-columns:repeat(5,1fr);gap:6px}
.ctrl{
  padding:10px;
  font-weight:900;
  border-radius:10px;
  border:2px solid #0f5d35;
  background:#000;
  color:#eee;
}
.ctrl.active{background:var(--gold);color:#000}

.numbers{display:grid;grid-template-columns:repeat(6,1fr);gap:6px}
.num{
  padding:14px;
  font-size:18px;
  font-weight:900;
  background:#000;
  color:#fff;
  border:2px solid #0f5d35;
  border-radius:10px;
}
.bull{color:#ffd700}

/* QUICK */
.quick{display:flex;gap:6px;margin-top:6px}
.quick input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:2px solid #333;
  background:#000;
  color:#fff;
  text-align:center;
  font-weight:900;
}
.quick button{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  font-weight:900;
  background:var(--gold);
}

.actions{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px}
.btn{padding:14px;font-weight:900;border-radius:12px;border:none}
.green{background:var(--green)}
.red{background:var(--red);color:#fff}

/* TABLE */
.table{width:100%;border-collapse:collapse;margin-top:8px}
.table th,.table td{
  border-bottom:1px solid #333;
  padding:6px;
  text-align:center
}
.table th{color:var(--gold)}
.mark{color:#ffd700;font-weight:900}

/* CRICKET */
.crRow{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  gap:10px;
  text-align:center;
  margin:6px 0;
}
.hit{color:#ffd700;font-weight:900}
.closed{color:#ff5252;font-weight:900}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modalBox{
  background:#000;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:16px;
  max-width:900px;
  width:100%;
  max-height:85vh;
  overflow:auto;
}
.closeBtn{
  float:right;
  background:var(--red);
  border:none;
  padding:6px 10px;
  font-weight:900;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}

/* ===== TURNIERBAUM ===== */
.bracket{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:20px;
  margin-top:16px;
}
.round{display:flex;flex-direction:column;gap:12px}
.match{
  border:2px solid #444;
  border-radius:10px;
  padding:8px;
  text-align:center;
}
.match.win{border-color:var(--gold);color:var(--gold)}
.match.offen{opacity:.5}
.winnerBox{
  border:2px solid var(--gold);
  border-radius:12px;
  padding:12px;
  font-size:20px;
  text-align:center;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1 id="status">Startmen√º</h1>
  <div class="actionsHead">
    <button onclick="openOverview()">üìã √úbersicht</button>
    <button onclick="location.reload()">‚¨Ö Men√º</button>
  </div>
</div>

<div id="menu" class="panel">
  <div class="modes">
    <button class="mode" onclick="start501()">501</button>
    <button class="mode" onclick="startTournament()">501 Turnier</button>
    <button class="mode" onclick="startCricket()">Cricket</button>
  </div>
</div>

<div id="tournamentPanel" class="panel hidden"></div>
<div id="game" class="panel hidden"></div>

<div id="input" class="panel hidden">
  <div class="controls">
    <button class="ctrl active" onclick="setMult(1)">S</button>
    <button class="ctrl" onclick="setMult(2)">D</button>
    <button class="ctrl" onclick="setMult(3)">T</button>
    <button class="ctrl" onclick="prevPlayer()">‚ü≤</button>
    <button class="ctrl" onclick="nextPlayer()">‚ü≥</button>
  </div>

  <div class="numbers" id="nums"></div>

  <div class="quick">
    <input id="manual" type="number" min="0" max="180" placeholder="0‚Äì180">
    <button onclick="manualInput()">OK</button>
  </div>

  <div class="actions">
    <button class="btn red" onclick="undo()">Undo</button>
    <button class="btn green" onclick="nextTurn()">Weiter</button>
  </div>
</div>

</div>

<!-- TURNIER√úBERSICHT -->
<div id="overviewModal" class="modal hidden" onclick="closeOverview()">
  <div class="modalBox" onclick="event.stopPropagation()">
    <button class="closeBtn" onclick="closeOverview()">X</button>
    <h2>Turnier√ºbersicht</h2>
    <div id="overviewContent"></div>
  </div>
</div>

<script>
/* ================= BASIS (unver√§ndert) ================= */
let mode=null, turn=0, mult=1, darts=0;
let players=[], scores=[501,501], legs=[0,0];
let log=[[],[]], roundLog=[[],[]], lastRound=[[],[]], hist=[];

/* ================= TURNIER ================= */
let tournament=null, phase="group", currentMatch=null;

/* ================= √úBERSICHT + BAUM ================= */
function openOverview(){
  if(!tournament){alert("Kein Turnier aktiv");return;}

  let html="<h3>Gruppenphase</h3>";
  tournament.groupResults.forEach(m=>{
    html+=`${m.a} vs ${m.b} ‚Äì ${m.res}<br>`;
  });

  html+="<h3>KO-Phase</h3>";
  html+=renderBracket();

  overviewContent.innerHTML=html;
  overviewModal.classList.remove("hidden");
}
function closeOverview(){
  overviewModal.classList.add("hidden");
}

function renderBracket(){
  if(!tournament.ko.length && !tournament.koResults.length) return "<i>KO-Phase noch offen</i>";

  let hfs=tournament.koResults;
  let final=tournament.final||{};
  let podium=tournament.podium||{};

  return `
  <div class="bracket">
    <div class="round">
      ${hfs.map(m=>`
        <div class="match ${m.res?'win':'offen'}">
          ${m.a}<br>vs<br>${m.b}<br>${m.res||"offen"}
        </div>`).join("")}
    </div>

    <div class="round">
      ${final.a?`
      <div class="match ${final.res?'win':'offen'}">
        ${final.a}<br>vs<br>${final.b||"?"}<br>${final.res||"offen"}
      </div>`:""}
    </div>

    <div class="round">
      ${podium.first?`<div class="winnerBox">üèÜ ${podium.first}</div>`:""}
      ${podium.third?`<div class="match">ü•â ${podium.third}</div>`:""}
    </div>
  </div>`;
}

/* ================= RESTLICHER CODE ================= */
/* üëâ bleibt IDENTISCH zu deinem geposteten Stand */
/* (501, Turnierlogik, Cricket ‚Äì unver√§ndert) */

</script>
</body>
</html>
