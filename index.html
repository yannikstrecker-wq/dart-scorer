<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Dart Turnier</title>

<style>
:root{
  --green:#1e7f4f;
  --red:#b8322a;
  --gold:#d4af37;
  --bg:#050806;
  --text:#f5f5f5;
  --muted:#9aa4a1;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b5e3a 0%,#050806 70%);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  padding:10px;
}
.app{max-width:1200px;margin:auto}

/* HEADER */
.header{
  text-align:center;
  padding:12px;
  border:2px solid var(--gold);
  border-radius:14px;
  background:#000;
  margin-bottom:12px;
}
.header h1{margin:0;color:var(--gold)}
.header p{margin:4px 0 0;font-size:13px;color:#aaa}

/* PANELS */
.panel{
  background:#111;
  padding:12px;
  border-radius:14px;
  margin-bottom:12px;
}

/* TABLE */
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{border-bottom:1px solid #333;padding:6px;text-align:center}
th{color:var(--gold)}
tr.qualify{color:#9cffc8}
tr.out{color:#666}

/* KO */
.ko{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  text-align:center;
}
.round{
  background:#000;
  border:2px solid #333;
  border-radius:10px;
  padding:8px;
}
.round.active{border-color:var(--gold)}
.winner{color:var(--gold);font-weight:900}

/* MATCH */
.scores{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.playerBox{
  background:#000;
  border:2px solid #0f5d35;
  border-radius:12px;
  padding:10px;
}
.playerBox.active{border-color:var(--gold)}
.score{font-size:42px;font-weight:900}

/* THROWS */
.throws{
  text-align:center;
  margin-top:6px;
  font-weight:800;
  color:#9cffc8;
}

/* INPUT */
.modes{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:6px;
}
.mode{
  padding:10px;
  font-weight:900;
  border-radius:10px;
  border:2px solid #0f5d35;
  background:#000;
}
.mode.active.single{background:#333}
.mode.active.double{background:var(--green);color:#000}
.mode.active.triple{background:var(--red)}

.numbers{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:6px;
}
.num{
  padding:14px;
  font-size:18px;
  font-weight:900;
  background:#000;
  color:#eaeaea;
  border:2px solid #0f5d35;
  border-radius:10px;
}
.bull{color:#ffd700}
.num:disabled{opacity:.3}

/* ACTIONS */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  margin-top:8px;
}
.btn{
  padding:14px;
  font-size:16px;
  font-weight:900;
  border-radius:12px;
  border:none;
}
.green{background:var(--green);color:#000}
.red{background:var(--red);color:#fff}

/* STATS */
.statBtn{
  position:fixed;
  right:14px;
  bottom:14px;
  background:var(--gold);
  color:#000;
  font-weight:900;
  padding:12px 14px;
  border-radius:50%;
  border:none;
  font-size:18px;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.overlay.show{display:flex}
.box{
  background:#000;
  padding:24px;
  border-radius:16px;
  border:3px solid var(--gold);
  max-width:500px;
  width:90%;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1>ðŸŽ¯ Dart Turnier</h1>
  <p>6 Spieler Â· Gruppen â†’ KO Â· Best of 3 Â· Double Out</p>
</div>

<!-- SETUP -->
<div class="panel setup" id="setup">
  <h3>Spielernamen eingeben</h3>
  <input id="p0" placeholder="Spieler A1">
  <input id="p1" placeholder="Spieler A2">
  <input id="p2" placeholder="Spieler A3">
  <input id="p3" placeholder="Spieler B1">
  <input id="p4" placeholder="Spieler B2">
  <input id="p5" placeholder="Spieler B3">
  <button class="btn green" onclick="startTournament()">Turnier starten</button>
</div>

<!-- TURNIER -->
<div id="tournament" style="display:none">

<div class="panel">
  <h3>Gruppentabellen</h3>
  <div id="groupTables"></div>
</div>

<div class="panel">
  <h3>KO-Baum</h3>
  <div class="ko" id="koTree"></div>
</div>

<div class="panel">
  <h2 id="matchTitle"></h2>
  <div class="scores">
    <div class="playerBox active" id="box0">
      <div id="name0"></div>
      <div class="score" id="score0">501</div>
      Legs: <span id="legs0">0</span>
    </div>
    <div class="playerBox" id="box1">
      <div id="name1"></div>
      <div class="score" id="score1">501</div>
      Legs: <span id="legs1">0</span>
    </div>
  </div>
  <div class="throws" id="throws">Aufnahme: â€“</div>
</div>

<div class="panel">
  <div class="modes">
    <button class="mode single active" onclick="setMode(1)">SINGLE</button>
    <button class="mode double" onclick="setMode(2)">DOUBLE</button>
    <button class="mode triple" onclick="setMode(3)">TRIPLE</button>
  </div>

  <div class="numbers" id="numbers"></div>

  <div class="actions">
    <button class="btn red" onclick="undo()">Undo</button>
    <button class="btn green" onclick="nextTurn()">Weiter</button>
  </div>
</div>

</div>

<button class="statBtn" onclick="openStats()">ðŸ“Š</button>

<div class="overlay" id="winnerOverlay">
  <div class="box">
    <h2 id="winnerText"></h2>
    <button class="btn green" onclick="continueAfterWin()">Weiter</button>
  </div>
</div>

<div class="overlay" id="statsOverlay">
  <div class="box">
    <h2>Spieler-Statistik</h2>
    <div id="statsContent"></div><br>
    <button class="btn green" onclick="closeStats()">SchlieÃŸen</button>
  </div>
</div>

<script>
/* ===== GLOBAL ===== */
let players=[],stats=[],groups,matches,koMatches=[];
let stage="groups",matchIndex=0;
let scores=[501,501],legs=[0,0],current=0,throws=0,history=[],mode=1;

/* ===== START ===== */
function startTournament(){
  players=[p0,p1,p2,p3,p4,p5].map((i,n)=>i.value||`Spieler ${n+1}`);
  stats=players.map(()=>({matches:0,wins:0,legs:0,darts:0,points:0}));

  groups=[
    {name:"Gruppe A",idx:[0,1,2],wins:[0,0,0],legs:[0,0,0]},
    {name:"Gruppe B",idx:[3,4,5],wins:[0,0,0],legs:[0,0,0]}
  ];

  matches=[
    {a:0,b:1,g:0},{a:0,b:2,g:0},{a:1,b:2,g:0},
    {a:3,b:4,g:1},{a:3,b:5,g:1},{a:4,b:5,g:1}
  ];

  setup.style.display="none";
  tournament.style.display="block";

  buildNumbers();
  renderTables();
  renderKO();
  loadMatch();
}

/* ===== INPUT ===== */
function buildNumbers(){
  numbers.innerHTML="";
  for(let i=1;i<=20;i++)addNum(i);
  addNum(25,"Bull","bull");
  addNum(50,"DBull","bull");
  addNum(0,"0");
}
function addNum(v,label,cls){
  const b=document.createElement("button");
  b.className="num "+(cls||"");
  b.textContent=label||v;
  b.addEventListener("pointerdown",()=>throwDart(v));
  numbers.appendChild(b);
}

/* ===== MATCH ===== */
function getMatch(){return stage==="groups"?matches[matchIndex]:koMatches[matchIndex];}

function loadMatch(){
  scores=[501,501];legs=[0,0];current=0;throws=0;history=[];
  updateThrowsUI();
  const m=getMatch();
  name0.textContent=players[m.a];
  name1.textContent=players[m.b];
  matchTitle.textContent=`${players[m.a]} vs ${players[m.b]}`;
  updateUI();
}

function throwDart(v){
  if(throws>=3)return;
  let val=v<=20?v*mode:v;
  scores[current]-=val;
  history.push({val,label:(mode===2?"D":mode===3?"T":"")+v});
  const p=getMatch()[current===0?"a":"b"];
  stats[p].darts++;stats[p].points+=val;
  throws++;setMode(1);
  updateUI();updateThrowsUI();
}

function undo(){
  if(!history.length)return;
  const last=history.pop();
  scores[current]+=last.val;
  throws--;
  updateUI();updateThrowsUI();
}

function nextTurn(){
  if(scores[current]===0 && history.at(-1)?.val%2===0){
    legs[current]++;stats[getMatch()[current===0?"a":"b"]].legs++;
    if(legs[current]===2){endMatch();return;}
    scores=[501,501];
  }else if(scores[current]<0||scores[current]===1){
    scores[current]=501;
  }
  throws=0;history=[];current=1-current;
  updateUI();updateThrowsUI();
}

function endMatch(){
  const m=getMatch();
  const winnerIdx=current===0?m.a:m.b;
  stats[m.a].matches++;stats[m.b].matches++;
  stats[winnerIdx].wins++;

  if(stage==="groups"){
    const g=groups[m.g];
    const idx=g.idx.indexOf(winnerIdx);
    g.wins[idx]++;g.legs[idx]+=legs[current];
  }

  winnerText.textContent=`ðŸ† ${players[winnerIdx]} gewinnt (${legs[0]}:${legs[1]} Legs)`;
  renderTables();
  renderKO();
  winnerOverlay.classList.add("show");
}

function continueAfterWin(){
  winnerOverlay.classList.remove("show");
  matchIndex++;
  if(stage==="groups" && matchIndex===matches.length)buildKO();
  loadMatch();
}

/* ===== KO ===== */
function buildKO(){
  groups.forEach(g=>g.rank=[0,1,2].sort((a,b)=>g.wins[b]-g.wins[a]||g.legs[b]-g.legs[a]));
  koMatches=[
    {a:groups[0].idx[groups[0].rank[0]],b:groups[1].idx[groups[1].rank[1]]},
    {a:groups[1].idx[groups[1].rank[0]],b:groups[0].idx[groups[0].rank[1]]}
  ];
  stage="ko";matchIndex=0;
}

/* ===== UI ===== */
function renderTables(){
  groupTables.innerHTML="";
  groups.forEach(g=>{
    let order=[0,1,2].sort((a,b)=>g.wins[b]-g.wins[a]||g.legs[b]-g.legs[a]);
    let html=`<h4>${g.name}</h4><table><tr><th>Spieler</th><th>Siege</th><th>Legs</th></tr>`;
    order.forEach((i,idx)=>{
      html+=`<tr class="${idx<2?'qualify':'out'}">
        <td>${players[g.idx[i]]}</td><td>${g.wins[i]}</td><td>${g.legs[i]}</td></tr>`;
    });
    html+="</table>";groupTables.innerHTML+=html;
  });
}
function renderKO(){
  koTree.innerHTML=koMatches.length?`
    <div class="round">HF 1<br>${players[koMatches[0].a]} vs ${players[koMatches[0].b]}</div>
    <div class="round">Finale<br><span class="winner">â€“</span></div>
    <div class="round">HF 2<br>${players[koMatches[1].a]} vs ${players[koMatches[1].b]}</div>`
  :"<em>KO-Phase noch nicht gestartet</em>";
}
function updateUI(){
  score0.textContent=scores[0];
  score1.textContent=scores[1];
  legs0.textContent=legs[0];
  legs1.textContent=legs[1];
  box0.classList.toggle("active",current===0);
  box1.classList.toggle("active",current===1);
}
function updateThrowsUI(){
  throwsEl=document.getElementById("throws");
  if(!history.length){throwsEl.textContent="Aufnahme: â€“";return;}
  throwsEl.textContent="Aufnahme: "+history.map(h=>h.label).join(" | ");
}
function setMode(m){
  mode=m;
  document.querySelectorAll(".mode").forEach(b=>b.classList.remove("active"));
  document.querySelector(`.mode.${m===1?"single":m===2?"double":"triple"}`).classList.add("active");
}

/* ===== STATS ===== */
function openStats(){
  let html="<table><tr><th>Spieler</th><th>Matches</th><th>Siege</th><th>Legs</th><th>Darts</th><th>Ã˜</th></tr>";
  stats.forEach((s,i)=>{
    const avg=s.darts?((s.points/s.darts)*3).toFixed(1):"0.0";
    html+=`<tr><td>${players[i]}</td><td>${s.matches}</td><td>${s.wins}</td><td>${s.legs}</td><td>${s.darts}</td><td>${avg}</td></tr>`;
  });
  html+="</table>";statsContent.innerHTML=html;
  statsOverlay.classList.add("show");
}
function closeStats(){statsOverlay.classList.remove("show");}
</script>
</body>
</html>
